apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /srv/nvme/container-data/home-assistant-vm
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: home-assistant
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: home-assistant
    spec:
      terminationGracePeriodSeconds: 180
      domain:
        devices:
          disks:
            - name: containerdisk
              disk: {}
            - name: pvcvolume
              disk:
                bus: virtio
        memory:
          guest: 4096M
        cpu: 
      volumes:
        - name: pvcvolume
          persistentVolumeClaim:
            claimName: home-assistant
        - name: containerdisk
          containerDisk:
            image: ghcr.io/skaronator/home-assistant-kubevirt:13.2
