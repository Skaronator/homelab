- hostname: talos-worker-1
  ipAddress: 192.168.0.51
  nodeLabels:
    intel.feature.node.kubernetes.io/gpu: "true"
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ice-firmware
          - siderolabs/intel-ucode
          - siderolabs/mei
  networkInterfaces:
