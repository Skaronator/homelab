---
clusterName: homelab
talosVersion: v1.9.4
kubernetesVersion: v1.32.2
endpoint: https://192.168.0.41:6443
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12

patches:
- |-
  - op: add
    path: /machine/network/nameservers
    value:
      - 192.168.0.2
  - op: add
    path: /machine/time
    value:
      servers:
        - 0.de.pool.ntp.org
        - 1.de.pool.ntp.org
        - 2.de.pool.ntp.org
        - 3.de.pool.ntp.org

controlPlane:
  patches:
    - |-
      - op: add
        path: /machine/network/interfaces/0/vip
        value:
          ip: 192.168.0.40
      - op: replace
        path: /cluster/controlPlane/endpoint
        value: https://192.168.0.41:6443

nodes:
# control planes
- hostname: talos-cp-1
  ipAddress: 192.168.0.41
  controlPlane: true
  networkInterfaces:
    - deviceSelector:
        busPath: 0*
      addresses:
        - 192.168.0.41/24
      routes:
        - network: 0.0.0.0/0
          gateway: 192.168.0.1
  installDiskSelector:
    serial: "vdisk*"
