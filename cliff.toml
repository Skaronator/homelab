[changelog]
# template for the changelog header
header = """
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% for group, commits in commits | group_by(attribute="group") %}
## {{ group | striptags | trim | upper_first }}
{% if group is starting_with("<!-- 9") %}
<details>
<summary>View all changes</summary>
{% for commit in commits | unique(attribute="message") | sort(attribute="scope") %}
- {{ commit.message | split(pat="\n") | first }} [{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})
{%- endfor %}
</details>
{% else %}
{%- for commit in commits | unique(attribute="message") %}
- {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | split(pat="\n") | first }} [{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})
{%- endfor %}
{% endif %}
{%- endfor %}
"""

# template for the changelog footer
footer = """
"""
# remove the leading and trailing s
trim = true
# postprocessors
postprocessors = [
  { pattern = '\$REPO', replace = "https://github.com/Skaronator/homelab" },
  { pattern = 'revert: ', replace = '**revert**: '},
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false

commit_preprocessors = [
  { pattern = '^Revert "(.*)"', replace = 'revert: revert: "${1}"' },
]

commit_parsers = [
  { message = "^chore\\(deps\\)\\: update dependency (.*) to.*", scope="${1}", group = "<!-- 95 --> Updates - Dependencies"  },
  { message = "^chore\\(deps\\)\\: update helm release (.*) to.*", scope="${1}", group = "<!-- 96 --> Updates - Helm Charts"  },
  { message = "^chore\\(deps\\)\\: update (.*) docker tag.*", scope="${1}", group = "<!-- 97 --> Updates - Container Tags"  },
  { message = "^chore\\(deps\\)\\: update (.*) docker digest.*", scope="${1}", group = "<!-- 98 --> Updates - Container Digest"  },
  { message = "^chore\\(deps\\)\\: pin (.*) docker tag.*", scope="${1}", group = "<!-- 99 --> Pin - Container Digest"  },
  { message = "^Merge", skip = true },
  { message = ".*", group = "<!-- 0 --> What's Changed" },
]
