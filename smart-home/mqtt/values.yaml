image:
  repository: "eclipse-mosquitto"
  tag: "2.0.15"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/home-assistant/mosquitto
  containerPath: /mosquitto/data

ports: 
- name: main
  containerPort: 1883

health:
  type: TCP

