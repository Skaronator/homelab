image:
  repository: "ghcr.io/skaronator/gallery-dl"
  tag: "1.25.8@sha256:89b217bcb88ea4dfc429f4532c6717e2d1c64cacaa86903d57b3782c2503c673"

schedule: "30 * * * *"

securityContext:
  runAsUser: 100
  runAsGroup: 101

command:
- /bin/sh

args:
- -c
- >
  gallery-dl --config-yaml /config/config.yaml
  --username $CP_USERNAME --password $CP_PASSWORD
  https://coomer.party/favorites

configMaps:
- name: config
  mountPath: /config
  subPath: config.yaml
  content:
    extractor:
      base-directory: /downloads
      retries: 30
      coomerparty:
        image-filter: "extension not in ('jpg','jpeg','png','txt')"
        directory:
        - "{username}"
        - "{service}"
        metadata: true
        filename: "{date:%Y-%m-%d} - {title[:150]|empty|content[:150]} - {num:>02}.{extension}"
    downloader:
      retries: 30
      rate: 25M
      filesize-min: 30M
    output: {}
    postprocessor: {}

hostPaths:
- name: downloads
  hostPath: /srv/hdd/pp/Person
  containerPath: /downloads
  type: Directory

secretEnvs:
- CP_USERNAME: 
- CP_PASSWORD: 
