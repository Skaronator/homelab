image:
  repository: "ghcr.io/skaronator/gallery-dl"
  tag: "envsubst"

schedule: "0 2 * * *"

securityContext:
  runAsUser: 100
  runAsGroup: 101

restartPolicy: Never

command:
- /bin/sh

args:
- -c
- sleep 365d
# - >
#   envsubst < /config/config.yaml > /tmp/config.yaml && \
#   gallery-dl --config-yaml /tmp/config.yaml $HOST --verbose

configMaps:
- name: config
  mountPath: /config
  subPath: config.yaml
  content:
    extractor:
      base-directory: /downloads
      archive: /downloads/.gallery-dl.db
      retries: 30
      coomerparty:
        username: $USERNAME
        password: $PASSWORD
        directory: $DIRECTORY
        image-filter: "extension not in ('jpg','jpeg','png','txt','gif')"
        metadata: true
        filename: "{date:%Y-%m-%d} - {title[b:150]|empty|content[b:150]|empty|id} - {num:>02}.{extension}"
    downloader:
      retries: 30
      rate: 25M
      filesize-min: 100M
    output: {}
    postprocessor: {}

hostPaths:
- name: downloads
  hostPath: /srv/hdd/pp/Person
  containerPath: /downloads
  type: Directory

secretEnvs:
- HOST: 
- USERNAME: 
- PASSWORD: 
- DIRECTORY: 
