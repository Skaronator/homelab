image:
  repository: "ghcr.io/hotio/sabnzbd"
  tag: "release-4.1.0"

ports: 
- name: main
  containerPort: 8080

ingress:
  host: sabnzbd.wagner.gg

envs:
- PUID: 100
- PGID: 101

hostPaths:
- name: config
  hostPath: /srv/nvme/container-data/sabnzbd
  containerPath: /config
- name: downloads-complete
  hostPath: /srv/downloads/Usenet/complete
  containerPath: /downloads/usenet/complete
- name: downloads-incomplete
  hostPath: /srv/downloads/Usenet/incomplete
  containerPath: /downloads/usenet/incomplete

homepage:
  name: SABnzbd
  group: Downloader
  description: Usenet Downloader
  icon: sabnzbd.svg
  weight: 3
