apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: tardis
spec:
  k0s:
    version: v1.33.4+k0s.0
    config:
      spec:
        network:
          podCIDR: 10.244.0.0/16
          serviceCIDR: 10.96.0.0/12
          dualStack:
            enabled: true
            IPv6podCIDR: fd00::/108
            IPv6serviceCIDR: fd01::/108
        telemetry:
          enabled: false
  hosts:
    - role: controller+worker
      openSSH:
        address: 192.168.0.5
        user: root
      noTaints: true
