apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic-service.name" . }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      {{- include "generic-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "generic-service.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "generic-service.name" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: {{ .Values.args }}
          command: {{ .Values.command }}
          envs:
          - name: TZ
            value: Europe/Berlin
        {{- range $key, $value := .Values.envs }}
          - name: {{ $key }}
            value: {{ $value }}
        {{- end }}
        {{- range $key, $value := .Values.secretEnvs }}
          - name: {{ $key }}
            valueFrom:
              secretKeyRef:
                name: {{- include "generic-service.name" . -}}
                key: {{ $key }}
        {{- end }}
          ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          startupProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.configMaps -}}
          volumeMount:
            {{- range .Values.configMaps }}
            - name: config
              mountPath: {{ .mountPath | quote }}
              subPath: {{ .subPath | quote }}
            {{- end }}
          {{- end -}}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.configMaps -}}
      volumes:
      - name: config
        configMap:
          name: {{ include "generic-service.name" . }}
      {{- end -}}
