apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic-service.name" . }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      {{- include "generic-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "generic-service.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "generic-service.name" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext: {{ toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: {{ toYaml .Values.args | nindent 10 }}
          command: {{ toYaml .Values.command | nindent 10 }}
          envs:
          - name: TZ
            value: Europe/Berlin
        {{- range $key, $value := .Values.envs }}
          - name: {{ $key }}
            value: {{ $value }}
        {{- end }}
        {{- range $key, $value := .Values.secretEnvs }}
          - name: {{ $key }}
            valueFrom:
              secretKeyRef:
                name: {{- include "generic-service.name" . -}}
                key: {{ $key }}
        {{- end }}
        {{- if .Values.ports }}
          ports:
          {{- range .Values.ports }}
          - name: {{ .name }}
            containerPort: {{ .containerPort }}
            protocol: {{ .protocol | default "TCP" }}
          {{- end }}
        {{- end }}
        {{- if and .Values.ports .Values.health.enabled }}
          startupProbe:
            {{- include "generic-service.podHealthCheck" . | indent 12 }}
            failureThreshold: 12
          livenessProbe:
            {{- include "generic-service.podHealthCheck" . | indent 12 }}
          readinessProbe:
            {{- include "generic-service.podHealthCheck" . | indent 12 }}
        {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.configMaps .Values.hostPaths }}
          volumeMount:
          {{- range .Values.configMaps }}
          - name: config
            mountPath: {{ .mountPath | quote }}
            subPath: {{ .subPath | quote }}
          {{- end }}
          {{- range .Values.hostPaths }}
          - name: {{ .name }}
            mountPath: {{ .containerPath | quote }}
            readOnly: {{ .readOnly | default false }}
          {{- end }}
          {{- end -}}
      {{- if or .Values.configMaps .Values.hostPaths }}
      volumes:
      {{- if .Values.configMaps }}
      - name: config
        configMap:
          name: {{ include "generic-service.name" . }}
      {{- end }}
      {{- range .Values.hostPaths }}
      - name: {{ .name }}
        hostPath:
          path: {{ .hostPath | quote }}
          type: {{ .type | default "DirectoryOrCreate" }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
