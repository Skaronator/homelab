{{- if and .Values.ports .Values.ingress.public -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "generic-service.name" . }}-public
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
  annotations:
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.ingress.annotationsPublic }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - name: public
      namespace: network
      kind: Gateway
      sectionName: https
  hostnames:
    - {{ .Values.ingress.host }}
  rules:
    - backendRefs:
        - name: {{ include "generic-service.name" . }}
          port: {{ include "generic-service.httpRoutePort" . }}
{{- end }}
