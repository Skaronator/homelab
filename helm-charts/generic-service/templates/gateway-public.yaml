{{- if and .Values.ports .Values.gateway.public -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "generic-service.name" . }}-public
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: public
      namespace: network
      kind: Gateway
      sectionName: https
  hostnames:
    - {{ .Values.gateway.host }}
  rules:
    {{- with .Values.gateway.publicRules }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    - backendRefs:
        - name: {{ include "generic-service.name" . }}
          port: {{ include "generic-service.httpRoutePort" . }}
{{- end }}
