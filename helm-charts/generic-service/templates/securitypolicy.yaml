apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: {{ include "generic-service.name" . }}-public
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: {{ include "generic-service.name" . }}
      namespace: {{ .Release.Namespace }}
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: {{ include "generic-service.name" . }}-public
      namespace: {{ .Release.Namespace }}
  oidc:
    provider:
      issuer: https://id.wagner.gg
    clientID: {{ .Values.oidc.clientId }}
    clientSecret:
      name: {{ include "generic-service.name" . }}-securitypolicy
    redirectURL: https://{{ .Values.gateway.host }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "generic-service.name" . }}-securitypolicy
  namespace: {{ .Release.Namespace }}
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  encryptedData:
    clientSecret: {{ .Values.oidc.clientSecret }}
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
