{{- if .Values.gateway.basicAuth }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "generic-service.name" . }}-basic-auth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  .htpasswd: {{ .Values.gateway.basicAuth }}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: {{ include "generic-service.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: {{ include "generic-service.name" . }}
  basicAuth:
    users:
      name: {{ include "generic-service.name" . }}-basic-auth
{{- end }}
