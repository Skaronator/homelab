apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "generic-cronjob.name" . }}
  labels:
    {{- include "generic-cronjob.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  timeZone: Europe/Berlin
  suspend: {{ .Values.suspend }}
  concurrencyPolicy: {{ .Values.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  jobTemplate:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end}}
      labels:
        {{- include "generic-cronjob.selectorLabels" . | nindent 8 }}
    spec:
      backoffLimit: {{ .Values.backoffLimit }}
      parallelism: {{ .Values.parallelism }}
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end}}
          labels:
            {{- include "generic-cronjob.selectorLabels" . | nindent 12 }}
        spec:
          serviceAccountName: {{ include "generic-cronjob.name" . }}
          terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
          securityContext: {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: {{ .Values.restartPolicy }}
          dnsConfig:
            options:
            - name: ndots
              value: "1"
        {{- if .Values.envsubst.files }}
          initContainers:
          - name: envsubst
            image: "{{ .Values.envsubst.image.repository }}:{{ .Values.envsubst.image.tag }}"
            command:
            - /bin/sh
            args:
            - -c
            - |
              {{- range .Values.envsubst.files }}
              envsubst < "{{ .src }}" > "{{ .dest }}"
              {{- end }}
            env:
            {{- include "generic-cronjob.envs" . | nindent 12 }}
            volumeMounts:
            - name: envsubst
              mountPath: /envsubst
            {{- range .Values.configMaps }}
            - name: cm-{{ .name }}
              mountPath: {{ printf "%s/%s" .mountPath .subPath | quote }}
              subPath: {{ .subPath | quote }}
            {{- end }}
        {{- end }}
          containers:
          - name: {{ include "generic-cronjob.name" . }}
            securityContext: {{- toYaml .Values.securityContext | nindent 14 }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            {{- with .Values.args }}
            args: {{ toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.command }}
            command: {{ toYaml . | nindent 12 }}
            {{- end }}
            env:
            {{- include "generic-cronjob.envs" . | nindent 12 }}
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
            {{- if or .Values.configMaps .Values.volumes .Values.envsubst.files }}
            volumeMounts:
            {{- if .Values.envsubst.files }}
            - name: envsubst
              mountPath: /envsubst
            {{- end }}
            {{- range .Values.configMaps }}
            - name: cm-{{ .name }}
              mountPath: {{ printf "%s/%s" .mountPath .subPath | quote }}
              subPath: {{ .subPath | quote }}
            {{- end }}
            {{- range .Values.volumes }}
            - name: pvc-{{ .name }}
              mountPath: {{ .containerPath | quote }}
              readOnly: {{ .readOnly | default false }}
            {{- end }}
            {{- end -}}
          {{- if or .Values.configMaps .Values.volumes .Values.envsubst.files }}
          volumes:
          {{- if .Values.envsubst.files }}
          - name: envsubst
            emptyDir: {}
          {{- end }}
          {{- range .Values.configMaps }}
          - name: cm-{{ .name }}
            configMap:
              name: {{ include "generic-cronjob.name" $ }}
              defaultMode: {{ .defaultMode | default 0644 }}
          {{- end }}
          {{- range .Values.volumes }}
          - name: pvc-{{ .name }}
            persistentVolumeClaim:
              claimName: {{ include "generic-cronjob.name" $ }}-{{ .name }}
          {{- end }}
          {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
