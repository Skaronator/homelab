apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "restic-backup.name" . }}
  labels:
    {{- include "restic-backup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule.backup | quote }}
  timeZone: Europe/Berlin
  suspend: {{ ne .Values.restic.mode "backup" }}
  concurrencyPolicy: {{ .Values.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  jobTemplate:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end}}
      labels:
        {{- include "restic-backup.selectorLabels" . | nindent 8 }}
    spec:
      backoffLimit: {{ .Values.backoffLimit }}
      parallelism: {{ .Values.parallelism }}
      template:
        metadata:
          labels:
            {{- include "restic-backup.selectorLabels" . | nindent 12 }}
        spec:
          enableServiceLinks: false
          serviceAccountName: {{ include "restic-backup.name" . }}
          terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
          restartPolicy: {{ .Values.restartPolicy }}
          dnsConfig:
            options:
            - name: ndots
              value: "1"
          containers:
          - name: {{ include "restic-backup.name" . }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            args:
            - -c
            {{ if eq .Values.restic.mode "init" }}
            - restic init
            {{ else if eq .Values.restic.mode "restore" }}
            - sleep 365d
            {{ else }}
            - >
              restic snapshots
              &&
              restic backup
              /mnt/backup
              --verbose
              --cleanup-cache
              --limit-upload={{ .Values.restic.uploadSpeed }}
              --host=kubernetes-cronjob
              {{- range .Values.restic.exclude }}
              --exclude="{{ . }}"
              {{- end }}
              {{- range .Values.restic.iexclude }}
              --iexclude="{{ . }}"
              {{- end }}
              &&
              restic stats --mode raw-data latest
              &&
              restic unlock --remove-all
              &&
              restic diff $(restic snapshots --json | jq -r '.[-2:][].id')
            {{ end }}
            command:
            - /bin/sh
            env:
            {{- include "restic-backup.envs" . | nindent 12 }}
            volumeMounts:
            - name: cache
              mountPath: /mnt/cache
            - name: restore
              mountPath: /mnt/restore
            - name: backup
              mountPath: /mnt/backup
              readOnly: true
          volumes:
          - name: cache
            hostPath:
              path: /srv/nvme/scrap-data/restic-cache
              type: DirectoryOrCreate
          - name: restore
            hostPath:
              path: /srv/nvme/scrap-data/restic-restore
              type: DirectoryOrCreate
          - name: backup
            hostPath:
              path: {{ .Values.restic.path | quote | required "Path to backup is required!" }}
              type: Directory
