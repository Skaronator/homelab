apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "restic-backup.name" . }}-restore
  labels:
    {{- include "restic-backup.labels" . | nindent 4 }}
spec:
  schedule: "0 0 0 0 0"
  timeZone: Europe/Berlin
  suspend: true
  jobTemplate:
    metadata:
      labels:
        {{- include "restic-backup.selectorLabels" . | nindent 8 }}
    spec:
      template:
        metadata:
          labels:
            {{- include "restic-backup.selectorLabels" . | nindent 12 }}
        spec:
          enableServiceLinks: false
          automountServiceAccountToken: false
          terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
          restartPolicy: {{ .Values.restartPolicy }}
          dnsConfig:
            options:
            - name: ndots
              value: "1"
          containers:
          - name: {{ include "restic-backup.name" . }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            args:
            - -c
            - sleep 365d
            command:
            - /bin/sh
            env:
            {{- include "restic-backup.envs" . | nindent 12 }}
            volumeMounts:
            - name: cache
              mountPath: /mnt/cache
            - name: restore
              mountPath: /mnt/restore
          volumes:
          - name: cache
            hostPath:
              path: /srv/nvme/scrap-data/restic-cache
              type: DirectoryOrCreate
          - name: restore
            hostPath:
              path: /srv/nvme/scrap-data/restic-restore
              type: DirectoryOrCreate
