image:
  repository: "ghcr.io/atuinsh/atuin"
  tag: "17.1.0"

hostPaths:
- name: config
  hostPath: /srv/nvme/container-data/atuin/config
  containerPath: /config

ports: 
- name: main
  containerPort: 8888

ingress:
  host: atuin.wagner.gg

args:
- server
- start

envs:
- ATUIN_HOST: "0.0.0.0"
- ATUIN_OPEN_REGISTRATION: "true"
- ATUIN_DB_URI: postgres://$(TEMPLATE_DB_USERNAME):$(TEMPLATE_DB_PASSWORD)@$(TEMPLATE_DB_HOST)/$(TEMPLATE_DB_DATABASE)

database:
  enabled: true
  type: postgresql
  hostPath: /srv/nvme/container-data/atuin/database
  rootPassword: 
