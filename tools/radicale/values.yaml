image:
  repository: "docker.io/skaronator/radicale"
  tag: "profiling-5@sha256:0c99cb8cda8a5368b6716972ecf4cde74ea43587e24252d79da763c1ada1e680"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/radicale
  containerPath: /data

ports: 
- name: main
  containerPort: 5232

ingress:
  host: radicale.wagner.gg

configMaps:
- name: config
  mountPath: /config
  subPath: config
  content: |
    [server]
    hosts = 0.0.0.0:5232

    [auth]
    lc_username = False


    [storage]
    type = multifilesystem
    filesystem_folder = /data

    [rights]
    type = owner_only

    [web]
    type = internal

    [logging]
    level = info
    profiling = True
