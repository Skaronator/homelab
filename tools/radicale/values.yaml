image:
  repository: "docker.io/skaronator/radicale"
  tag: "profiling-6@sha256:94987f13c9616e59aeaa2a279e432bf1c0bd054fbd7061809ee5cb4ad7b7d21f"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/radicale
  containerPath: /data

ports: 
- name: main
  containerPort: 5232

ingress:
  host: radicale.wagner.gg

configMaps:
- name: config
  mountPath: /config
  subPath: config
  content: |
    [server]
    hosts = 0.0.0.0:5232

    [auth]
    type = htpasswd
    htpasswd_encryption = bcrypt
    htpasswd_filename = /config/htpasswd
    delay = 5

    [storage]
    type = multifilesystem
    filesystem_folder = /data

    [rights]
    type = owner_only

    [web]
    type = internal

    [logging]
    level = info
    mask_passwords = True
    profiling = True

- name: htpasswd
  mountPath: /config
  subPath: htpasswd
