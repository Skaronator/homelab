image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.2@sha256:f674823f85b1ec6244a02f8fccfb32e7bbb8c3d804c648b55833ad2220cd5a05"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
