image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.3@sha256:3d3ae371c4d7ed07116ca42a01e3b8c3b2d41ee2449ecac44440cdcd2619f26b"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
