image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.3@sha256:9f5de14c9fa27b1b981e74c91e64b47b7a7cca6abd420a6613162949cfe2a75a"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
