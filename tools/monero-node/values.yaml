image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.2@sha256:57ea2ee18911793cb44908ced0e9bee284fe10c980199f56be2f1e5515dd66c8"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
