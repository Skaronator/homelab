image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.2@sha256:838bf646699f22609932fe88e1b3b42a16760de19fdbb1e9d0b25062ecb9098c"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
