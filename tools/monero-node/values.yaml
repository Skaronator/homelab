image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.3@sha256:b3ef64b8a55bcf1d3ec66ce075d39c668862c41fdc56261ab71a5fe7d22fd0ad"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
