image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.1@sha256:ef515c08be4bc0ca46b8a8421eca85d9cb0ce90ea199b667414279a70bd12045"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
