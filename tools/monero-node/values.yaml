image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.1@sha256:58688eb8a9f4b7a613537f390b26ef4d00ec69cdcea1f81e63afa3de73299565"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
