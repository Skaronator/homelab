image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.1@sha256:edb6e7be878df54c1f0a3377da20091e055bdfda1445ad8fd84d626aeff54297"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
