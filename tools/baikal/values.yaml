image:
  repository: "ckulka/baikal"
  # Switch to experimental for MSMTPRC support. Currently not present in 0.9.3
  tag: "experimental-nginx@sha256:cb0ddd842776e45602313f001fc6ca9553d8956aadd43bd2aa1c0f2a34db7d92"

hostPaths:
- name: config
  hostPath: /srv/nvme/container-data/baikal/config
  containerPath: /var/www/baikal/config
- name: data
  hostPath: /srv/nvme/container-data/baikal/data
  containerPath: /var/www/baikal/Specific

ports: 
- name: main
  containerPort: 80

ingress:
  host: baikal.wagner.gg
  public: true
  publicPath: /dav.php

envs:
- SMTP_HOST: smtp.migadu.com
- SMTP_PORT: 465
- MSMTPRC: |
    defaults
    auth           on
    tls            on
    tls_starttls   off
    tls_trust_file /etc/ssl/certs/ca-certificates.crt
    logfile        /var/log/msmtp.log

    account        default
    host           $(SMTP_HOST)
    port           $(SMTP_PORT)
    from           $(SMTP_FROM)
    user           $(SMTP_USERNAME)
    password       $(SMTP_PASSWORD)

secretEnvs:
- SMTP_FROM: 
- SMTP_USERNAME: 
- SMTP_PASSWORD: 
