image:
  repository: vikunja/api
  tag: "0.20.4@sha256:0f8e00f99120ac677de0764b054e4402f7046077004ff5e26f9146adfaf8b0af"

ports:
- containerPort: 3456
  name: main

health:
  path: /health
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 64m

ingress:
  host: vikunja-api.wagner.gg
  public: true

envs:
- VIKUNJA_SERVICE_FRONTENDURL: https://vikunja.wagner.gg/
- VIKUNJA_SERVICE_TIMEZONE: Europe/Berlin
- VIKUNJA_SERVICE_ENABLEREGISTRATION: false
- VIKUNJA_FILES_MAXSIZE: 64MB
- VIKUNJA_DATABASE_TYPE: mysql
- VIKUNJA_DATABASE_HOST: $(TEMPLATE_DB_HOST)
- VIKUNJA_DATABASE_PORT: $(TEMPLATE_DB_PORT)
- VIKUNJA_DATABASE_DATABASE: $(TEMPLATE_DB_DATABASE)
- VIKUNJA_DATABASE_USER: $(TEMPLATE_DB_USERNAME)
- VIKUNJA_DATABASE_PASSWORD: $(TEMPLATE_DB_PASSWORD)
- VIKUNJA_MAILER_ENABLED: true
- VIKUNJA_MAILER_HOST: smtp.migadu.com
- VIKUNJA_MAILER_PORT: 587

secretEnvs:
- VIKUNJA_MAILER_FROMEMAIL: 
- VIKUNJA_MAILER_PASSWORD: 
- VIKUNJA_MAILER_USERNAME: 
- VIKUNJA_SERVICE_JWTSECRET: 

hostPaths:
- containerPath: /app/vikunja/files
  hostPath: /srv/nvme/container-data/vikunja/data
  name: data

database:
  enabled: true
  hostPath: /srv/nvme/container-data/vikunja/database
  rootPassword: 
  userPassword: 
