image:
  repository: "ghcr.io/jacobalberty/unifi-docker"
  tag: "v8.0.24@sha256:23d3114328fcb21fd7a0ae37a38d7b65b4e21adc653b58aeadc1e3aecc4b30d6"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/unifi
  containerPath: /unifi

ports: 
- name: main
  containerPort: 8443
- name: device-control
  containerPort: 8080
  hostPort: 8080
- name: stun
  containerPort: 3478
  hostPort: 3478
  protocol: UDP

health:
  type: HTTPS

ingress:
  host: unifi.wagner.gg
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  
envs:
- UNIFI_HTTP_PORT: "8080"
- UNIFI_HTTPS_PORT: "8443"
- PORTAL_HTTP_PORT: "7080"
- PORTAL_HTTPS_PORT: "7443"
- UNIFI_STDOUT: "true"

homepage:
  name: UniFi Controller
  group: Network
  description: Controller for UniFi devices
  icon: unifi.svg
  weight: 100
