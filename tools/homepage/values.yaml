image:
  repository: "ghcr.io/gethomepage/homepage"
  tag: "v0.8.13@sha256:43a3ee88abe3b37c64bc52ea93da01c3dcb4a332a953bcd7f438c8d7328d3947"

config:
  bookmarks: {}
  kubernetes:
    mode: cluster
  services:
  - Network:
    - FritzBox:
        description: Router
        href: http://192.168.0.1
        icon: avmfritzbox.svg
        weight: 1
    - AdGuard Home:
        description: DNS Server
        href: http://192.168.0.2
        icon: adguard-home.svg
        weight: 2
  - Server:
    - Portainer:
        description: Container Management
        href: https://192.168.0.2:9443
        icon: portainer.svg
        weight: 30
  - Media:
    - Plex:
        app: plex
        description: Media Center
        href: https://app.plex.tv/desktop
        icon: plex.svg
        namespace: media
        weight: 1
  settings:
    color: neutral
    hideVersion: true
    iconStyle: theme
    layout:
    - Cloud:
        icon: mdi-cloud
    - Organization:
        icon: mdi-file-document-multiple-outline
    - Smart Home:
        icon: mdi-home-outline
    - Network:
        icon: mdi-lan
    - Media:
        icon: mdi-filmstrip-box
    - Indexer:
        icon: mdi-download-multiple
    - Downloader:
        icon: mdi-download-outline
    - Server:
        icon: mdi-server
    target: _self
    theme: dark
    title: Homelab
  widgets:
  - resources:
      backend: resources
      cpu: true
      expanded: true
      memory: true
  - search:
      provider: google
      target: _blank

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    enabled: true
    hosts:
    - host: home.wagner.gg
      paths:
      - path: /
    ingressClassName: nginx-private
    tls:
    - hosts:
      - home.wagner.gg
      secretName: home.wagner.gg

enableRbac: true

serviceAccount:
  create: true
