image:
  repository: "ghcr.io/skaronator/zrepl"
  tag: "main@sha256:c29671e6f5126d69791084309291589b645ef5a130f1ad12e7d84213f1cb4c3a"

securityContext:
  privileged: true
  capabilities:
    add:
    - SYS_ADMIN

configMaps:
- name: config
  mountPath: /etc/zrepl
  subPath: zrepl.yml
  content:
    global:
      logging:
      - format: human
        level: info
        type: stdout
    jobs:
    - filesystems:
        # backup everything from nvme
        nvme: false
        # except root and scrap-data
        nvme<: true
        nvme/scrap-data: false
      name: longterm
      pruning:
        keep:
        - grid: 1x24h(keep=all) | 14x1d | 6x30d
          regex: ^longterm_.*$
          type: grid
      snapshotting:
        cron: 0 * * * *
        prefix: longterm_
        type: cron
      type: snap
    - filesystems:
        downloads: true
        nvme/scrap-data: true
      name: shortterm
      pruning:
        keep:
        - grid: 1x24h(keep=all) | 5x1d
          regex: ^shortterm_.*$
          type: grid
      snapshotting:
        cron: 0 * * * *
        prefix: shortterm_
        type: cron
      type: snap
