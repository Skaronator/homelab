image:
  repository: "ghcr.io/crazy-max/samba"
  tag: "4.18.5@sha256:382c86ea2ed0f821731bea4716a1e947c0eb01acda2a003de51453bb6c5dd79e"

ports:
- name: main
  containerPort: 445
  hostPort: 445

health:
  type: TCP

podLabels:
  zfs-encryption: "true"

envs:
- SAMBA_SERVER_STRING: "Spirit Samba"

secretEnvs:
- PASSWORD_NIKLAS: 

configMaps:
- name: config
  mountPath: /data
  subPath: config.yml
  content:
    global:
    # allow running exe https://unix.stackexchange.com/a/200130
    - "acl allow execute always = yes"
    - "min protocol = SMB3"
    # https://www.truenas.com/community/threads/cifs-directory-browsing-slow-try-this.27751/
    # https://old.reddit.com/r/PleX/comments/14kqixq/media_files_zfs_samba_windows_explorer_the_magic/
    - "store dos attributes = no"
    - "ea support = no"
    - "map archive = no"
    - "map hidden = no"
    - "map system = no"
    - "map readonly = no"
    auth:
    - user: niklas
      password: ${PASSWORD_NIKLAS}
      gid: 101
      uid: 100
      group: users
    share:
    - name: 4all
      path: /mnt/4all
      readonly: "no"
      guestok: "no"
    - name: Urlaubsbilder
      path: /mnt/pictures
      readonly: "no"
      guestok: "no"
    - name: Musik
      path: /mnt/music
      readonly: "no"
      guestok: "no"
    - name: Multimedia
      path: /mnt/multimedia
      readonly: "no"
      guestok: "no"
    - name: Clips
      path: /mnt/clips
      readonly: "no"
      guestok: "no"
      validusers: "niklas"
    - name: Backup
      path: /mnt/backup
      readonly: "no"
      guestok: "no"
      validusers: "niklas"
    - name: Downloads
      path: /mnt/downloads
      readonly: "no"
      guestok: "no"
      validusers: "niklas"
    - name: Niklas
      path: /mnt/niklas
      readonly: "no"
      guestok: "no"
      validusers: "niklas"
    - name: pp
      path: /mnt/pp
      readonly: "no"
      guestok: "no"
      browsable: "no"
      validusers: "niklas"
    - name: bb
      path: /mnt/bb
      readonly: "no"
      guestok: "no"
      browsable: "no"
      validusers: "niklas"

hostPaths:
- name: pictures
  hostPath: /srv/nvme/pictures
  containerPath: /mnt/pictures
  type: Directory
- name: music
  hostPath: /srv/nvme/music
  containerPath: /mnt/music
  type: Directory
- name: 4all
  hostPath: /srv/nvme/4all
  containerPath: /mnt/4all
  type: Directory
- name: niklas
  hostPath: /srv/nvme/niklas
  containerPath: /mnt/niklas
  type: Directory
- name: multimedia
  hostPath: /srv/hdd/multimedia
  containerPath: /mnt/multimedia
  type: Directory
- name: clips
  hostPath: /srv/hdd/clips
  containerPath: /mnt/clips
  type: Directory
- name: backup
  hostPath: /srv/hdd/backup
  containerPath: /mnt/backup
  type: Directory
- name: pp
  hostPath: /srv/hdd/pp
  containerPath: /mnt/pp
  type: Directory
- name: bb
  hostPath: /srv/hdd/bb
  containerPath: /mnt/bb
  type: Directory
- name: downloads
  hostPath: /srv/downloads
  containerPath: /mnt/downloads
  type: Directory
