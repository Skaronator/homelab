image:
  repository: "restic/restic"
  tag: "0.16.1@sha256:91ddef1ac2db8622f541451870b51b65770385e04de062a102c6db3db5e1042f"

schedule: "30 3 * * *"
suspend: true

command:
- /bin/sh

args:
- -c
- >
  restic check --read-data --limit-download=150000 || true && sleep 365d
  &&
  sleep 365d
