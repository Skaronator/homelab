envs:
- RESTIC_REPOSITORY: "$(SCALEWAY_REPOSITORY_PATH)-$(RESTIC_REPOSITORY_NAME)"
- RESTIC_PASSWORD_FILE: "/config/password"
- RESTIC_CACHE_DIR: "/mnt/cache"
- RESTIC_PACK_SIZE: "64"
- RESTIC_PROGRESS_FPS: "0.01666"
- RESTIC_COMPRESSION: "max"
- RESTIC_FEATURES: "repair-packs-v1"

secretEnvs:
- SCALEWAY_REPOSITORY_PATH: 
- RESTIC_REPOSITORY_NAME: 
- AWS_ACCESS_KEY_ID: 
- AWS_SECRET_ACCESS_KEY: 

hostPaths:
- name: config
  hostPath: /srv/nvme/container-data/restic
  containerPath: /config
- name: cache
  hostPath: /srv/nvme/scrap-data/restic-cache
  containerPath: /mnt/cache
- name: data
  hostPath: /srv/hdd/bb
  containerPath: /mnt/bb
  type: Directory
  readOnly: true
