image:
  repository: "meisnate12/plex-meta-manager"
  tag: "v1.20.0@sha256:5bcf400823bf478ab87dff46f43e8a4995713c69d991cf1867acab2d0e528113"

schedule: "0 6 * * *"
suspend: true
hostname: plex-meta-manager

envs:
- PMM_READ_ONLY_CONFIG: true
- PMM_RUN: true
- PMM_CONFIG: /envsubst/config.yaml
- PMM_WIDTH: 150

secretEnvs:
- PLEX_TOKEN: 
- TMDB_API_KEY: 

envsubst:
  files:
  - src: /configmap/config.yaml
    dest: /envsubst/config.yaml

configMaps:
- name: config
  mountPath: /configmap
  subPath: config.yaml
  content:
    libraries:
      Filme:
        collection_files:
        - file: /configmap/movies.yaml
      # Serien:
      #   collection_files:
      #   - file: /config/tv.yaml
    settings:
      # currently not possible to configure custom cache location,
      # its always the config dir which means /envsubst/
      cache: false
      tvdb_language: de
      # disable for plex
      verify_ssl: false
    plex:
      url: https://plex:32400
      token: $PLEX_TOKEN
      clean_bundles: false
      empty_trash: false
      optimize: false
    tmdb:
      apikey: $TMDB_API_KEY
      language: de
      region: DE
- name: config-series
  mountPath: /configmap
  subPath: movies.yaml
  content:
    collections:
      Beliebte Filme:
        tmdb_popular: 100
        collection_order: custom
        sync_mode: sync
        sort_title: ..Beliebte Filme
        summary: Aktuell beliebte Filme von TheMovieDB
