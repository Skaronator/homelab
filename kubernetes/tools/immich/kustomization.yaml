apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmGlobals:
  chartHome: ../../../helm-charts
helmCharts:
  - name: generic-service
    releaseName: immich-server
    valuesFile: values.yaml
    namespace: tools
  - name: generic-service
    releaseName: immich-redis
    valuesFile: redis.values.yaml
    namespace: tools
  - name: generic-service
    releaseName: immich-machine-learning
    valuesFile: machine-learning.values.yaml
    namespace: tools
