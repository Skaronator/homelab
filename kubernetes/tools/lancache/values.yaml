image:
  repository: "lancachenet/monolithic"
  tag: "latest@sha256:34c6139e45d99637f71f1ceb13753fa8b8f316c130e264ce96c24074cb0a9a2e"

hostPaths:
  - name: data
    hostPath: /srv/nvme/scrap-data/lancache
    containerPath: /data/cache

ports:
  - name: main
    containerPort: 80
  - name: https
    containerPort: 443

service:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.252
  loadBalancerClass: metallb

envs:
  - CACHE_MAX_AGE: 365d
  - CACHE_INDEX_SIZE: 500m
  - MIN_FREE_DISK: 100g
  - CACHE_DISK_SIZE: 1000g

health:
  type: TCP
