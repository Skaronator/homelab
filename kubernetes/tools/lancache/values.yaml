image:
  repository: "lancachenet/monolithic"
  tag: "latest@sha256:2f0d6332a492cc95ad5d186bcd9607f9f807610611c9b018008a4cdb0d715497"

hostPaths:
  - name: data
    hostPath: /srv/nvme/scrap-data/lancache
    containerPath: /data/cache

ports:
  - name: main
    containerPort: 80
  - name: https
    containerPort: 443

service:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.252

envs:
  - CACHE_MAX_AGE: 365d
  - CACHE_INDEX_SIZE: 500m
  - MIN_FREE_DISK: 100g
  - CACHE_DISK_SIZE: 1000g
  - UPSTREAM_DNS: 192.168.0.2

health:
  type: TCP
