image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.4@sha256:ae57319c90095687ae147de32b5fafdf59168e16565a3a0944f393de34397cf3"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
