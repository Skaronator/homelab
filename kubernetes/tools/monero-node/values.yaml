image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.4@sha256:6c9facde13093824f28841808392f643867ab3ddba4857b42b0ec03aa59ae1d9"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
