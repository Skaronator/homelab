image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.4.0@sha256:8e1f92748ae16c8c163016076254ac1cb0d69def96bac867f854157ba6c048f9"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
