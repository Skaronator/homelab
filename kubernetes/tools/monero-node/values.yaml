image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.4.1@sha256:ac955dc9a952e9793451a3b94f730cbb34f6620d16ebe4b55c63ea9ea8483b17"

args:
  - --rpc-restricted-bind-ip=0.0.0.0
  - --rpc-restricted-bind-port=18089
  - --no-igd
  - --no-zmq

hostPaths:
  - name: data
    hostPath: /srv/nvme/scrap-data/monero
    containerPath: /home/monero/.bitmonero

ports:
  - name: main
    containerPort: 18089
  - name: p2p
    containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height

securityContext:
  runAsUser: 5000
