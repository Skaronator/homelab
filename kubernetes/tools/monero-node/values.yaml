image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.4.4@sha256:67945394f1d7153abff0b1b7414ddd0415b150ae4ebc846227850d07943a6095"

args:
  - --rpc-restricted-bind-ip=0.0.0.0
  - --rpc-restricted-bind-port=18089
  - --no-igd
  - --no-zmq

hostPaths:
  - name: data
    hostPath: /srv/nvme/scrap-data/monero
    containerPath: /home/monero/.bitmonero

ports:
  - name: main
    containerPort: 18089
  - name: p2p
    containerPort: 18080

gateway:
  host: monero.wagner.gg

health:
  path: /get_height

securityContext:
  runAsUser: 5000
