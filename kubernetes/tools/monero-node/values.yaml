image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.4.2@sha256:4ddb2eef5b367639a106f449c47992709a55953e30ea269788cdd736ca45a98b"

args:
  - --rpc-restricted-bind-ip=0.0.0.0
  - --rpc-restricted-bind-port=18089
  - --no-igd
  - --no-zmq

hostPaths:
  - name: data
    hostPath: /srv/nvme/scrap-data/monero
    containerPath: /home/monero/.bitmonero

ports:
  - name: main
    containerPort: 18089
  - name: p2p
    containerPort: 18080

gateway:
  host: monero.wagner.gg

health:
  path: /get_height

securityContext:
  runAsUser: 5000
