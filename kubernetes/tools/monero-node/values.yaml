image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.4@sha256:397c9cc1042c7805b9b98523ac62a80973810a19a9da64f56e4b542ffa1725c4"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
