image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.3@sha256:4e213ee8e2fe4efbcf0da6d9c0dbc2cea7e5db1793a523dd483f4dd9d1ddae1f"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
