image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.4@sha256:17aca19dcbedd92d3e4e6dc95c6034e06f691a82e11bf45f687ca2b5b3fbc89e"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
