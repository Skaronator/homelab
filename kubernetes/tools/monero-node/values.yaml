image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.3@sha256:944ed130d959f92ee3b75232d94d102f22a5786bdda9ffb767bfbd42d771c086"

args:
- --rpc-restricted-bind-ip=0.0.0.0
- --rpc-restricted-bind-port=18089
- --no-igd
- --no-zmq
- --prune-blockchain

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports:
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

ingress:
  host: monero.wagner.gg

health:
  path: /get_height
