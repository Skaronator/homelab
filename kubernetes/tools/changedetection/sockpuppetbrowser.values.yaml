image:
  repository: "dgtlmoon/sockpuppetbrowser"
  tag: "latest@sha256:717ea1f1ed21c7f1e33c21c45c2a53f3e878a392028907edd4d5adc8103cb551"

envs:
- SCREEN_WIDTH: 1920
- SCREEN_HEIGHT: 1024
- SCREEN_DEPTH: 16
- MAX_CONCURRENT_CHROME_PROCESSES: 10

ports: 
- name: main
  containerPort: 8080
- name: websocket
  containerPort: 3000

health:
  path: /stats

securityContext:
  capabilities:
    add:
      - SYS_ADMIN
