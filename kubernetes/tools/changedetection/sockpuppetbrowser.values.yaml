image:
  repository: "dgtlmoon/sockpuppetbrowser"
  tag: "latest@sha256:33ed1a24b2a7a87b00b9fe2928b6c22620a8c498b25eb4c8d23bc46997258c99"

envs:
- SCREEN_WIDTH: 1920
- SCREEN_HEIGHT: 1024
- SCREEN_DEPTH: 16
- MAX_CONCURRENT_CHROME_PROCESSES: 10

ports: 
- name: main
  containerPort: 8080
- name: websocket
  containerPort: 3000

health:
  path: /stats

securityContext:
  capabilities:
    add:
      - SYS_ADMIN
