image:
  repository: "dgtlmoon/sockpuppetbrowser"
  tag: "latest@sha256:e284d1b3bcb73f3603d4390ccb533d7d421b2dc9c08cef316d6ef0744daff229"

envs:
- SCREEN_WIDTH: 1920
- SCREEN_HEIGHT: 1024
- SCREEN_DEPTH: 16
- MAX_CONCURRENT_CHROME_PROCESSES: 10

ports: 
- name: main
  containerPort: 8080
- name: websocket
  containerPort: 3000

health:
  path: /stats

securityContext:
  capabilities:
    add:
      - SYS_ADMIN
