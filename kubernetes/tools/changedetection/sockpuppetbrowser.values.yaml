image:
  repository: "dgtlmoon/sockpuppetbrowser"
  tag: "latest@sha256:ad641984f8030a2566a51ef0b394c73e070e421ae59e60259a87fedf1e1039fb"

envs:
- SCREEN_WIDTH: 1920
- SCREEN_HEIGHT: 1024
- SCREEN_DEPTH: 16
- MAX_CONCURRENT_CHROME_PROCESSES: 10

ports: 
- name: main
  containerPort: 8080
- name: websocket
  containerPort: 3000

health:
  path: /stats

securityContext:
  capabilities:
    add:
      - SYS_ADMIN
