image:
  repository: "ghcr.io/dani-garcia/vaultwarden"
  tag: "1.34.3@sha256:84fd8a47f58d79a1ad824c27be0a9492750c0fa5216b35c749863093bfa3c3d7"

hostPaths:
  - name: configs
    hostPath: /srv/nvme/container-data/vaultwarden
    containerPath: /data

ports:
  - name: main
    containerPort: 80

gateway:
  host: vault.wagner.gg
  public: true

homepage:
  name: Vaultwarden
  group: Cloud
  description: Password Manager
  icon: bitwarden.svg
  weight: 1

envs:
  - SIGNUPS_ALLOWED: false
  - INVITATIONS_ALLOWED: false
  - DOMAIN: https://vault.wagner.gg
  - SHOW_PASSWORD_HINT: false
  - PASSWORD_ITERATIONS: "1000000"
  - ICON_SERVICE: bitwarden
  - ADMIN_TOKEN: $argon2id$v=19$m=65540,t=3,p=4$U0g2SFVGRWJKWWNsdVloS0lMQXVOV3lKZS9BUXc0V1A0QzJqUE9WcDUzRT0$bxhRneNd4uVDYirTsD9FOHG5tQTQlahp1NhGg9AcqTM
  # Email
  - REQUIRE_DEVICE_EMAIL: true
  - SMTP_HOST: smtp.migadu.com
  - SMTP_PORT: 587
  - SMTP_SECURITY: starttls
  # push
  - PUSH_ENABLED: true
  - PUSH_RELAY_URI: https://api.bitwarden.eu
  - PUSH_IDENTITY_URI: https://identity.bitwarden.eu

secretEnvs:
  - SMTP_FROM: 
  - SMTP_USERNAME: 
  - SMTP_PASSWORD: 
  # push
  # https://github.com/dani-garcia/vaultwarden/pull/3304
  # https://bitwarden.com/host/
  - PUSH_INSTALLATION_ID: 
  - PUSH_INSTALLATION_KEY: 
