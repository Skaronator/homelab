image:
  repository: "ghcr.io/dani-garcia/vaultwarden"
  tag: "1.32.5@sha256:84015c9306cc58f4be8b09c1adc62cfc3b2648b1430e9c15901482f3d870bd14"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/vaultwarden/data
  containerPath: /data

ports: 
- name: main
  containerPort: 80

ingress:
  host: vault.wagner.gg
  public: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

homepage:
  name: Vaultwarden
  group: Cloud
  description: Password Manager
  icon: bitwarden.svg
  weight: 1

database:
  enabled: true
  hostPath: /srv/nvme/container-data/vaultwarden/database
  rootPassword: 
  userPassword: 

envs:
- SIGNUPS_ALLOWED: false
- INVITATIONS_ALLOWED: false
- DOMAIN: https://vault.wagner.gg
- SHOW_PASSWORD_HINT: false
- PASSWORD_ITERATIONS: "1000000"
- ICON_SERVICE: bitwarden
- DATABASE_URL: mysql://$(TEMPLATE_DB_USERNAME):$(TEMPLATE_DB_PASSWORD)@$(TEMPLATE_DB_HOST):$(TEMPLATE_DB_PORT)/$(TEMPLATE_DB_DATABASE)
- ADMIN_TOKEN: $argon2id$v=19$m=65540,t=3,p=4$U0g2SFVGRWJKWWNsdVloS0lMQXVOV3lKZS9BUXc0V1A0QzJqUE9WcDUzRT0$bxhRneNd4uVDYirTsD9FOHG5tQTQlahp1NhGg9AcqTM
# Email
- REQUIRE_DEVICE_EMAIL: true
- SMTP_HOST: smtp.migadu.com
- SMTP_PORT: 587
- SMTP_SECURITY: starttls
# push
- PUSH_ENABLED: true
- PUSH_RELAY_URI: https://api.bitwarden.eu
- PUSH_IDENTITY_URI: https://identity.bitwarden.eu

secretEnvs:
- SMTP_FROM: 
- SMTP_USERNAME: 
- SMTP_PASSWORD: 
# push
# https://github.com/dani-garcia/vaultwarden/pull/3304
# https://bitwarden.com/host/
- PUSH_INSTALLATION_ID: 
- PUSH_INSTALLATION_KEY: 
