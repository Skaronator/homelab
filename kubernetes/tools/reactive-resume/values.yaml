ports:
  - name: main
    containerPort: 3000

gateway:
  host: rr.wagner.gg

envs:
  - PORT: 3000
  - APP_URL: https://rr.wagner.gg
  - PRINTER_ENDPOINT: ws://reactive-resume-chrome:3000?token=$(CHROME_TOKEN)
  - DATABASE_URL: postgresql://$(TEMPLATE_DB_USERNAME):$(TEMPLATE_DB_PASSWORD)@$(TEMPLATE_DB_HOST):$(TEMPLATE_DB_PORT)/$(TEMPLATE_DB_DATABASE)
  - SMTP_HOST: smtp.migadu.com
  - SMTP_PORT: 587
  # OIDC
  - FLAG_DISABLE_EMAIL_AUTH: true
  - OAUTH_PROVIDER_NAME: Pocket ID
  - OAUTH_AUTHORIZATION_URL: https://id.wagner.gg/authorize
  - OAUTH_DISCOVERY_URL: https://id.wagner.gg/.well-known/openid-configuration
  - OAUTH_CLIENT_ID: 0709b434-5dec-4dd9-9147-06e2fd196cc4
  # MinIO
  - S3_ENDPOINT: http://minio-api.wagner.gg
  - S3_BUCKET: reactive-resume
  - S3_ACCESS_KEY_ID: qqkZzK66hSHVGJ3EZ03g

secretEnvs:
  # App
  - AUTH_SECRET: 
  - S3_SECRET_ACCESS_KEY: 
  - CHROME_TOKEN: 
  # oidc
  - OAUTH_CLIENT_SECRET: 
  # Mail
  - SMTP_FROM: 
  - SMTP_USER: 
  - SMTP_PASS: 

hostPaths:
  - name: data
    hostPath: /srv/nvme/container-data/reactive-resume
    containerPath: /app/data

database:
  enabled: true
  type: postgresql
  hostPath: /srv/nvme/container-data/reactive-resume-db
  rootPassword: 

homepage:
  name: Reactive Resume
  group: Organization
  description: CV Management
  icon: reactive-resume.svg
