ports:
  - name: main
    containerPort: 3000

gateway:
  host: rr-old.wagner.gg

envs:
  - PORT: 3000
  - NODE_ENV: production
  # TODO: switch to https once https://github.com/AmruthPillai/Reactive-Resume/issues/2153 is fixed
  - PUBLIC_URL: http://rr.wagner.gg
  - CHROME_URL: ws://reactive-resume-chrome:3000
  - DATABASE_URL: postgresql://$(TEMPLATE_DB_USERNAME):$(TEMPLATE_DB_PASSWORD)@$(TEMPLATE_DB_HOST):$(TEMPLATE_DB_PORT)/$(TEMPLATE_DB_DATABASE)
  - SMTP_URL: smtp://$(MAIL_USERNAME):$(MAIL_PASSWORD)@smtp.migadu.com:587
  # OIDC
  - DISABLE_EMAIL_AUTH: true
  - DISABLE_SIGNUPS: true
  - VITE_OPENID_NAME: Pocket ID
  - OPENID_AUTHORIZATION_URL: https://id.wagner.gg/authorize
  - OPENID_CALLBACK_URL: https://rr.wagner.gg/api/auth/openid/callback
