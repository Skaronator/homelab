  - OPENID_ISSUER: https://id.wagner.gg
  - OPENID_TOKEN_URL: https://id.wagner.gg/api/oidc/token
  - OPENID_USER_INFO_URL: https://id.wagner.gg/api/oidc/userinfo
  - OPENID_SCOPE: openid profile email
  # MinIO
  - STORAGE_ENDPOINT: minio.storage.svc.cluster.local
  - STORAGE_PORT: 9000
  - STORAGE_BUCKET: reactive-resume
  - STORAGE_ACCESS_KEY: qqkZzK66hSHVGJ3EZ03g
  - STORAGE_USE_SSL: false
  - STORAGE_SKIP_BUCKET_CHECK: false
  - STORAGE_URL: http://minio-api.wagner.gg/$(STORAGE_BUCKET)

secretEnvs:
  - MAIL_FROM: 
  - MAIL_USERNAME: 
  - MAIL_PASSWORD: 
  - STORAGE_SECRET_KEY: 
  - ACCESS_TOKEN_SECRET: 
  - REFRESH_TOKEN_SECRET: 
  - CHROME_TOKEN: 
  - OPENID_CLIENT_SECRET: 

database:
  enabled: true
  type: postgresql
  hostPath: /srv/nvme/container-data/reactive-resume-db
  rootPassword: 

