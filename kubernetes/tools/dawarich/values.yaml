image:
  repository: "freikin/dawarich"
  tag: "1.2.0@sha256:e18c28b2f6e0dd973b6ad8c12121c3f3be71c2113928569d409774dd89fc4d07"

hostPaths:
  - name: public
    hostPath: /srv/nvme/container-data/dawarich-public
    containerPath: /var/app/public
  - name: storage
    hostPath: /srv/nvme/container-data/dawarich-storage
    containerPath: /var/app/storage

ports:
  - name: main
    containerPort: 3000

health:
  path: /api/v1/health

gateway:
  host: dawarich.wagner.gg

database:
  enabled: true
  type: postgresql
  hostPath: /srv/nvme/container-data/dawarich-db
  rootPassword: 
  postgresql:
    image:
      repository: "postgis/postgis"
      tag: "17-3.5-alpine@sha256:f494c66c1cb419cd03de1456ae8847879db2f849df3e1567719a02d1bc7ae31c"

envs:
  # TODO: Switch to prod once dawarich support this
  - RAILS_ENV: development
  - REDIS_URL: redis://dawarich-redis:6379
  - DATABASE_HOST: $(TEMPLATE_DB_HOST)
  - DATABASE_PORT: $(TEMPLATE_DB_PORT)
  - DATABASE_USERNAME: $(TEMPLATE_DB_USERNAME)
  - DATABASE_PASSWORD: $(TEMPLATE_DB_PASSWORD)
  - DATABASE_NAME: $(TEMPLATE_DB_DATABASE)
  - MIN_MINUTES_SPENT_IN_CITY: 60
  - TIME_ZONE: $(TZ)
  - APPLICATION_PROTOCOL: http
  - RAILS_LOG_TO_STDOUT: true
  - STORE_GEODATA: true
  - APPLICATION_HOST: localhost,127.0.0.1,10.0.0.0,0.0.0.0
  - APPLICATION_HOSTS: localhost,dawarich.wagner.gg,0.0.0.0

secretEnvs:
  - SECRET_KEY_BASE: 

command: 
  - web-entrypoint.sh

args:
  - bin/rails
  - server
  - -p
  - 3000
  - -b
  - "::"

homepage:
  name: Dawarich
  group: Cloud
  description: Da war ich wirklich!
  icon: dawarich.svg
  weight: 70
