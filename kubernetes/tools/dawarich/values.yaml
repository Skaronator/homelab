image:
  repository: "freikin/dawarich"
  tag: "0.34.0@sha256:b132a407d920e5996c18b161740dbe918ab797d522be639fa5c5ea207b11ee0b"

hostPaths:
  - name: public
    hostPath: /srv/nvme/container-data/dawarich-public
    containerPath: /var/app/public
  - name: storage
    hostPath: /srv/nvme/container-data/dawarich-storage
    containerPath: /var/app/storage

ports:
  - name: main
    containerPort: 3000

gateway:
  host: dawarich.wagner.gg

database:
  enabled: true
  type: postgresql
  hostPath: /srv/nvme/container-data/dawarich-db
  rootPassword: 
  postgresql:
    image:
      repository: "postgis/postgis"
      tag: "17-3.5-alpine@sha256:fe40924204f8cbcc8a328053a98cd5cd206889ec43485037ac3e4a4f613c51dc"

envs:
  - RAILS_ENV: production
  - REDIS_URL: redis://dawarich-redis:6379
  - DATABASE_HOST: $(TEMPLATE_DB_HOST)
  - DATABASE_PORT: $(TEMPLATE_DB_PORT)
  - DATABASE_USERNAME: $(TEMPLATE_DB_USERNAME)
  - DATABASE_PASSWORD: $(TEMPLATE_DB_PASSWORD)
  - DATABASE_NAME: $(TEMPLATE_DB_DATABASE)
  - MIN_MINUTES_SPENT_IN_CITY: 60
  - TIME_ZONE: $(TZ)
  - APPLICATION_PROTOCOL: http
  - RAILS_LOG_TO_STDOUT: true
  - STORE_GEODATA: true
  - APPLICATION_HOST: localhost,127.0.0.1,10.0.0.0
  - APPLICATION_HOSTS: localhost,dawarich.wagner.gg

secretEnvs:
  - SECRET_KEY_BASE: 

command: 
  - web-entrypoint.sh

args:
  - bin/rails
  - server
  - -p
  - 3000
  - -b
  - "::"

homepage:
  name: Dawarich
  group: Cloud
  description: Da war ich wirklich!
  icon: dawarich.svg
  weight: 70
