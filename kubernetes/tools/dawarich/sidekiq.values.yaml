image:
  repository: "freikin/dawarich"
  tag: "1.1.0@sha256:31aad0680a0da32d60970f0781bdde793b8ba9fc75a744171427767ea0ad358b"

hostPaths:
  - name: public
    hostPath: /srv/nvme/container-data/dawarich-public
    containerPath: /var/app/public
  - name: storage
    hostPath: /srv/nvme/container-data/dawarich-storage
    containerPath: /var/app/storage

health:
  enabled: false

command:
  - sidekiq-entrypoint.sh

args:
  - bundle
  - exec
  - sidekiq

envs:
  - REDIS_URL: redis://dawarich-redis:6379
  - DATABASE_HOST: dawarich-db
  - DATABASE_PORT: 5432
  - DATABASE_USERNAME: dawarich
  - DATABASE_NAME: dawarich

secretEnvs:
  - SECRET_KEY_BASE: 
  - DATABASE_PASSWORD: 
