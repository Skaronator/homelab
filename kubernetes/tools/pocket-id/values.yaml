image:
  repository: "ghcr.io/pocket-id/pocket-id"
  tag: "v2.3.0-distroless@sha256:85a7485108325e34679b0fbca0baeb8418401f6d6cf59944d50f3ec013aafd09"

hostPaths:
  - name: data
    hostPath: /srv/nvme/container-data/pocket-id
    containerPath: /app/data

health:
  path: /health
  public: true

envs:
  - APP_URL: https://id.wagner.gg
  - TRUST_PROXY: true
  - ANALYTICS_DISABLED: true
  - UI_CONFIG_DISABLED: true
  - SMTP_TLS: starttls
  - SMTP_HOST: smtp.migadu.com
  - SMTP_PORT: 587
  - EMAIL_LOGIN_NOTIFICATION_ENABLED: true
  - EMAIL_ONE_TIME_ACCESS_AS_ADMIN_ENABLED: true
  - EMAIL_API_KEY_EXPIRATION_ENABLED: true

secretEnvs:
  - MAXMIND_LICENSE_KEY: 
  - ENCRYPTION_KEY: 
  - SMTP_FROM: 
  - SMTP_USER: 
  - SMTP_PASSWORD: 

ports:
  - name: main
    containerPort: 1411

gateway:
  host: id.wagner.gg

homepage:
  name: Pocket ID
  group: Cloud
  description: OIDC Provider
  icon: pocket-id.svg
  weight: 15
