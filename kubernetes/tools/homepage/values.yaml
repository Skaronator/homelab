image:
  repository: "ghcr.io/gethomepage/homepage"
  tag: "v1.1.2@sha256:4d7e7d9bb04a5db64547c5db9b88ed0f74d2105d0fa67a111af8b264fc4bb1ec"

config:
  bookmarks: {}
  kubernetes:
    mode: cluster
  services:
  - "Smart Home":
    - "Home Assistant":
        description: Smart Home
        href: http://192.168.0.11
        icon: home-assistant.svg
        weight: 5
    - Valetudo:
        description: Robotic Vacuum
        href: http://192.168.0.11
        icon: valetudo.svg
        weight: 5
  - Network:
    - Unifi Gateway:
        description: Firewall
        href: https://192.168.0.1/network/default/dashboard
        icon: unifi.svg
        weight: 1
    - AdGuard Home:
        description: DNS Server
        href: http://192.168.0.2
        icon: adguard-home.svg
        weight: 2
  - Server:
    - Unraid:
        description: Unraid Server
        href: https://192.168.0.5
        icon: unraid.svg
        weight: 10
    - Portainer:
        description: Pi Container Management
        href: https://192.168.0.2:9443
        icon: portainer.svg
        weight: 30
  - Media:
    - Plex:
        app: plex
        description: Media Center
        href: https://app.plex.tv/desktop
        icon: plex.svg
        namespace: media
        weight: 1
  settings:
    color: neutral
    hideVersion: true
    iconStyle: theme
    layout:
    - Cloud:
        icon: mdi-cloud
    - Organization:
        icon: mdi-file-document-multiple-outline
    - Smart Home:
        icon: mdi-home-outline
    - Network:
        icon: mdi-lan
    - Media:
        icon: mdi-filmstrip-box
    - Indexer:
        icon: mdi-download-multiple
    - Downloader:
        icon: mdi-download-outline
    - Server:
        icon: mdi-server
    target: _self
    theme: dark
    title: Homelab
  widgets:
  - search:
      provider: google
      target: _blank

ingress:
  main:
    enabled: true
    hosts:
    - host: home.wagner.gg
      paths:
      - path: /
    ingressClassName: nginx-private

enableRbac: true

serviceAccount:
  create: true
