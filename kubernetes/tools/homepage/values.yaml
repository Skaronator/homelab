image:
  repository: "ghcr.io/gethomepage/homepage"
  tag: "v0.9.10@sha256:671c2ed1a61b5dfbb9a1998c8738c3aeb1acf11adbc12563f81fcf4fd9802198"

config:
  bookmarks: {}
  kubernetes:
    mode: cluster
  services:
  - Network:
    - Unifi Gateway:
        description: Firewall
        href: https://192.168.0.1/network/default/dashboard
        icon: unifi.svg
        weight: 1
    - AdGuard Home:
        description: DNS Server
        href: http://192.168.0.2
        icon: adguard-home.svg
        weight: 2
  - Server:
    - Portainer:
        description: Container Management
        href: https://192.168.0.2:9443
        icon: portainer.svg
        weight: 30
    - "Proxmox Node 1":
        description: Promox Web UI
        href: https://192.168.0.5:8006
        icon: proxmox.svg
        weight: 41
  - Media:
    - Plex:
        app: plex
        description: Media Center
        href: https://app.plex.tv/desktop
        icon: plex.svg
        namespace: media
        weight: 1
  settings:
    color: neutral
    hideVersion: true
    iconStyle: theme
    layout:
    - Cloud:
        icon: mdi-cloud
    - Organization:
        icon: mdi-file-document-multiple-outline
    - Smart Home:
        icon: mdi-home-outline
    - Network:
        icon: mdi-lan
    - Media:
        icon: mdi-filmstrip-box
    - Indexer:
        icon: mdi-download-multiple
    - Downloader:
        icon: mdi-download-outline
    - Server:
        icon: mdi-server
    target: _self
    theme: dark
    title: Homelab
  widgets:
  - resources:
      backend: resources
      cpu: true
      expanded: true
      memory: true
  - search:
      provider: google
      target: _blank

ingress:
  main:
    enabled: true
    hosts:
    - host: home.wagner.gg
      paths:
      - path: /
    ingressClassName: nginx-private

enableRbac: true

serviceAccount:
  create: true
