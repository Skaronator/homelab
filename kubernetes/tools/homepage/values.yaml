image:
  repository: "ghcr.io/gethomepage/homepage"
  tag: "v1.4.6@sha256:a1a578fdcfc72754985c3b3b26e4f398a6a782e354d10cf2b156ecbf06d252e9"

config:
  bookmarks: {}
  kubernetes:
    gateway: true
  services:
    - "Smart Home":
        - "Home Assistant":
            description: Smart Home
            href: http://ha.wagner.gg
            icon: home-assistant.svg
            weight: 1
        - Valetudo:
            description: Robotic Vacuum
            href: http://192.168.0.11
            icon: valetudo.svg
            weight: 5
    - Network:
        - Unifi Gateway:
            description: Firewall
            href: https://192.168.0.1/network/default/dashboard
            icon: unifi.svg
            weight: 1
        - AdGuard Home:
            description: DNS Server
            href: http://192.168.0.2
            icon: adguard-home.svg
            weight: 2
    - Server:
        - Portainer:
            description: Pi Container Management
            href: https://192.168.0.2:9443
            icon: portainer.svg
            weight: 30
    - Media:
        - Plex:
            app: plex
            description: Media Center
            href: https://app.plex.tv/desktop
            icon: plex.svg
            namespace: media
            weight: 1
  settings:
    color: neutral
    hideVersion: true
    iconStyle: theme
    layout:
      - Cloud:
          icon: mdi-cloud
      - Organization:
          icon: mdi-file-document-multiple-outline
      - Smart Home:
          icon: mdi-home-outline
      - Network:
          icon: mdi-lan
      - Media:
          icon: mdi-filmstrip-box
      - Indexer:
          icon: mdi-download-multiple
      - Downloader:
          icon: mdi-download-outline
      - Server:
          icon: mdi-server
    target: _self
    theme: dark
    title: Homelab
  widgets:
    - search:
        provider: google
        target: _blank

ingress:
  main:
    enabled: true
    hosts:
      - host: home.wagner.gg
        paths:
          - path: /
    ingressClassName: nginx-private

enableRbac: true

extraClusterRoles:
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
      - gateways
    verbs:
      - get
      - list

serviceAccount:
  create: true

env:
  - name: HOMEPAGE_ALLOWED_HOSTS
    value: home.wagner.gg
