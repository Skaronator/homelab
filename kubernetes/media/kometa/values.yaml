image:
  repository: "kometateam/kometa"
  tag: "v2.2.0@sha256:e8bf350bcdf7e16fc3ab0f128e2ef43a447bd1c4d3352a2f521fcf2b3b421d39"

schedule: "0 6 * * *"

envs:
  - KOMETA_READ_ONLY_CONFIG: true
  - KOMETA_RUN: true
  - KOMETA_CONFIG: /config/config.yaml
  - KOMETA_WIDTH: 200

secretEnvs:
  - KOMETA_SECRET_PLEX_TOKEN: 
  - KOMETA_SECRET_TMDB_API_KEY: 
  - KOMETA_SECRET_RADAR_TOKEN: 
  # TODO: Fix trakt tokens
  - KOMETA_SECRET_TRAKT_CLIENT_ID: 
  - KOMETA_SECRET_TRAKT_CLIENT_SECRET: 
  - KOMETA_SECRET_TRAKT_ACCESS_TOKEN: 
  - KOMETA_SECRET_TRAKT_REFRESH_TOKEN: 

configMaps:
  - name: config
    mountPath: /config
    subPath: config.yaml
    content:
      libraries:
        Filme:
          collection_files:
            - file: /config/movies.yaml
            - pmm: trakt
              template_variables:
                language: de
                use_collected: false
                use_recommended: false
                use_watched: false
                visible_library_popular: true
                visible_home_popular: true
                visible_shared_popular: true
            - pmm: imdb
              template_variables:
                language: de
                use_lowest: false
                visible_library_top: true
                visible_home_top: true
                visible_shared_top: true
            - pmm: flixpatrol
              template_variables:
                language: de
                location: germany
            - pmm: seasonal
              template_variables:
                language: de
                use_separator: false
                use_years: true
                use_valentine: true
                use_patrick: false
                use_easter: true
                use_mother: false
                use_memorial: false
                use_father: false
                use_independence: false
                use_labor: false
                use_halloween: true
                use_veteran: false
                use_thanksgiving: false
                use_christmas: true
                use_aapi: false
                use_disabilities: false
                use_black_history: false
                use_lgbtq: false
                use_latinx: false
                use_women: false
            - pmm: based
              template_variables:
                language: de
                use_separator: false
            - pmm: oscars
              template_variables:
                language: de
                visible_library_popular: true
                visible_home_popular: true
                visible_shared_popular: true
                data:
                  starting: latest-3
                  ending: latest
            - pmm: oscars
              template_variables:
                language: de
                use_year_collections: true
                # radarr_add_missing: true
                # item_radarr_tag: oscars-winners
                visible_library_popular: true
                visible_home_popular: true
                visible_shared_popular: true
        Serien: {}
      settings:
        tvdb_language: de
        # disable for plex
        verify_ssl: false
      plex:
        url: https://plex:32400
        token: <<SECRET_PLEX_TOKEN>>
        clean_bundles: true
        optimize: true
        # empty_trash: true
      radarr:
        url: http://radarr.arr-stack.svc:7878
        token: <<SECRET_RADAR_TOKEN>>
        root_folder_path: /movies
        quality_profile: main
        availability: cinemas
        tag: pmm
      trakt:
        client_id: <<SECRET_TRAKT_CLIENT_ID>>
        client_secret: <<SECRET_TRAKT_CLIENT_SECRET>>
        authorization:
          access_token: <<SECRET_TRAKT_ACCESS_TOKEN>>
          token_type: Bearer
          expires_in: 7889238
          refresh_token: <<SECRET_TRAKT_REFRESH_TOKEN>>
          scope: public
          created_at: 1722187704
      tmdb:
        apikey: <<SECRET_TMDB_API_KEY>>
        language: de
        region: DE

  - name: config-series
    mountPath: /config
    subPath: movies.yaml
    content:

      templates:
        Movies_Best_of_Year:
          trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<key>>
          sort_title: 01_Best of <<key>>
          sync_mode: sync
          summary: Rotten Tomatoes - Die besten Film von <<key>>
          collection_order: release
          collection_minimum: 3
          delete_below_minimum: true
          visible_library: true
          visible_shared: false
          visible_home: false
          url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/year/best/<<key>>.jpg

      dynamic_collections:
        Best_Movies_of_Year:
          type: number
          sync: true
          data:
            starting: 2014
            ending: current_year-1
          title_format: 🍅 Das Beste von <<key_name>>
          template:
            - Movies_Best_of_Year

hostPaths:
  - name: config
    hostPath: /srv/nvme/container-data/kometa
    containerPath: /config
