image:
  repository: "stashapp/stash"
  tag: "v0.28.1@sha256:645f6c15b079410d50d488dbeb247c92f25534094dad4e15d886e47648b897f7"

ports:
  - name: main
    containerPort: 9999

ingress:
  host: stash.wagner.gg

resources:
  limits:
    gpu.intel.com/i915: "1"

homepage:
  name: Stash
  group: Media
  description: Other stuff...
  icon: stash.svg
  weight: 50

envs:
  - STASH_STASH: /data/
  - STASH_CACHE: /cache/
  - STASH_GENERATED: /generated/

volumes:
  - name: database
    storageClass: container-data
    containerPath: /root/.stash
  - name: blobs
    storageClass: scrap-data
    containerPath: /blobs
  - name: generated
    storageClass: scrap-data
    containerPath: /generated
  - name: cache
    storageClass: scrap-data
    containerPath: /cache
  - name: data
    storageClass: pp
    containerPath: /data
