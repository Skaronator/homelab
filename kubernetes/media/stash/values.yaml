image:
  repository: "stashapp/stash"
  tag: "v0.28.0@sha256:07058d41fc0089e49ab7e2bfd9789e27e1de1cc0502f5eb5cca6eb8a112471f7"

ports:
- name: main
  containerPort: 9999

ingress:
  host: stash.wagner.gg

resources:
  limits:
    gpu.intel.com/i915: "1"

homepage:
  name: Stash
  group: Media
  description: Other stuff...
  icon: stash.svg
  weight: 50

envs:
  - STASH_STASH: /data/
  - STASH_CACHE: /cache/
  - STASH_GENERATED: /generated/

volumes:
  - name: database
    storageClass: container-data
    containerPath: /root/.stash
  - name: blobs
    storageClass: scrap-data
    containerPath: /blobs
  - name: generated
    storageClass: scrap-data
    containerPath: /generated
  - name: cache
    storageClass: scrap-data
    containerPath: /cache
  - name: data
    storageClass: pp
    containerPath: /data
