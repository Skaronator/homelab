image:
  repository: "stashapp/stash"
  tag: "v0.27.0@sha256:8f38a3bdcc427ba0c7a19d06905fbe3c6b606fa41e5afd8f2edefa08bf6329ca"

podLabels:
  zfs-encryption: "true"

ports:
- name: main
  containerPort: 9999

hostNetwork: true

ingress:
  host: stash.wagner.gg

resources:
  limits:
    gpu.intel.com/i915: "1"

homepage:
  name: Stash
  group: Media
  description: Other stuff...
  icon: stash.svg
  weight: 50

envs:
- STASH_STASH: /data/
- STASH_CACHE: /cache/
- STASH_GENERATED: /generated/

hostPaths:
- name: database
  hostPath: /srv/nvme/container-data/stash/database
  containerPath: /root/.stash
- name: blobs
  hostPath: /srv/nvme/container-data/stash/blobs
  containerPath: /blobs
- name: generated
  hostPath: /srv/nvme/container-data/stash/generated
  containerPath: /generated
- name: cache
  hostPath: /srv/nvme/scrap-data/stash-cache
  containerPath: /cache
- name: data
  hostPath: /srv/hdd/pp
  containerPath: /data
