image:
  repository: "stashapp/stash"
  tag: "v0.27.2@sha256:28a04a0db254602c60af337e46770544f4b3f3e0cc0772603a673f6424336a61"

ports:
- name: main
  containerPort: 9999

ingress:
  host: stash.wagner.gg

resources:
  limits:
    gpu.intel.com/i915: "1"

homepage:
  name: Stash
  group: Media
  description: Other stuff...
  icon: stash.svg
  weight: 50

envs:
  - STASH_STASH: /data/
  - STASH_CACHE: /cache/
  - STASH_GENERATED: /generated/

volumes:
  - name: database
    storageClass: container-data
    containerPath: /root/.stash
  - name: blobs
    storageClass: container-data
    containerPath: /blobs
  - name: generated
    storageClass: container-data
    containerPath: /generated
  - name: cache
    storageClass: scrap-data
    containerPath: /cache
  - name: data
    storageClass: pp
    containerPath: /data
