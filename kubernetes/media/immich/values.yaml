image:
  repository: "ghcr.io/immich-app/immich-server"
  tag: "v2.5.6@sha256:aa163d2e1cc2b16a9515dd1fef901e6f5231befad7024f093d7be1f2da14341a"

hostPaths:
  - name: data
    hostPath: /srv/nvme/container-data/immich-data
    containerPath: /data

ports:
  - name: main
    containerPort: 2283

gateway:
  host: immich.wagner.gg
  public: true

health:
  path: /api/server/ping

homepage:
  name: Immich
  group: Organization
  description: Image Server
  icon: immich
  weight: 1

database:
  enabled: true
  hostPath: /srv/nvme/container-data/immich-db
  rootPassword: 
  type: postgresql
  postgresql:
    image:
      repository: ghcr.io/immich-app/postgres
      tag: "17-vectorchord0.4.3-pgvectors0.3.0@sha256:6b725ce331a1db016c75ca13e4cfc35435718f3fe975ff75a9c11debebbe21d7"

envsubst:
  files:
    - src: /config/config.yaml
      dest: /envsubst/config.yaml

envs:
  - DB_HOSTNAME: $(TEMPLATE_DB_HOST)
  - DB_PORT: $(TEMPLATE_DB_PORT)
  - DB_DATABASE_NAME: $(TEMPLATE_DB_DATABASE)
  - DB_USERNAME: $(TEMPLATE_DB_USERNAME)
  - DB_PASSWORD: $(TEMPLATE_DB_PASSWORD)
  - REDIS_HOSTNAME: immich-redis
  - REDIS_PORT: 6379
  - IMMICH_CONFIG_FILE: /envsubst/config.yaml

secretEnvs:
  - MAIL_FROM: 
  - MAIL_USERNAME: 
  - MAIL_PASSWORD: 
  - OIDC_SECRET: 

configMaps:
  - name: config
    mountPath: /config
    subPath: config.yaml
    content:
      backup:
        database:
          cronExpression: 0 2 * * *
          enabled: true
          keepLastAmount: 14
      ffmpeg:
        accel: disabled
        accelDecode: false
        acceptedAudioCodecs:
          - aac
          - mp3
          - libopus
          - pcm_s16le
        acceptedContainers:
          - mov
          - ogg
          - webm
        acceptedVideoCodecs:
          - h264
        bframes: -1
        cqMode: auto
        crf: 23
        gopSize: 0
        maxBitrate: '0'
        preferredHwDevice: auto
        preset: medium
        refs: 0
        targetAudioCodec: aac
        targetResolution: '720'
        targetVideoCodec: h264
        temporalAQ: false
        threads: 0
        tonemap: hable
        transcode: required
        twoPass: false
      image:
        colorspace: p3
        extractEmbedded: false
        fullsize:
          enabled: false
          format: jpeg
          quality: 80
        preview:
          format: jpeg
          quality: 80
          size: 1440
        thumbnail:
          format: webp
          quality: 80
          size: 250
      job:
        backgroundTask:
          concurrency: 5
        faceDetection:
          concurrency: 3
        library:
          concurrency: 5
        metadataExtraction:
          concurrency: 5
        migration:
          concurrency: 5
        notifications:
          concurrency: 5
        ocr:
          concurrency: 5
        search:
          concurrency: 5
        sidecar:
          concurrency: 5
        smartSearch:
          concurrency: 5
        thumbnailGeneration:
          concurrency: 5
        videoConversion:
          concurrency: 1
      library:
        scan:
          enabled: true
          cronExpression: 0 0 * * *
        watch:
          enabled: false
      logging:
        enabled: true
        level: log
      machineLearning:
        availabilityChecks:
          enabled: true
          interval: 30000
          timeout: 2000
        clip:
          enabled: true
          modelName: XLM-Roberta-Large-ViT-H-14__frozen_laion5b_s13b_b90k
        duplicateDetection:
          enabled: true
          maxDistance: 0.01
        enabled: true
        facialRecognition:
          enabled: true
          maxDistance: 0.5
          minFaces: 5
          minScore: 0.7
          modelName: buffalo_l
        ocr:
          enabled: true
          maxResolution: 736
          minDetectionScore: 0.5
          minRecognitionScore: 0.8
          modelName: PP-OCRv5_server
        urls:
          - http://immich-machine-learning:3003
      map:
        enabled: true
        darkStyle: https://tiles.immich.cloud/v1/style/dark.json
        lightStyle: https://tiles.immich.cloud/v1/style/light.json
      metadata:
        faces:
          import: false
      newVersionCheck:
        enabled: false
      nightlyTasks:
        startTime: '02:00'
        clusterNewFaces: true
        databaseCleanup: true
        generateMemories: true
        missingThumbnails: true
        syncQuotaUsage: true
      notifications:
        smtp:
          enabled: true
          from: $MAIL_FROM
          replyTo: ''
          transport:
            host: smtp.migadu.com
            ignoreCert: false
            password: $MAIL_PASSWORD
            port: 587
            secure: false
            username: $MAIL_USERNAME
      oauth:
        autoLaunch: false
        autoRegister: true
        buttonText: Login with Pocket ID
        clientId: ddf9d1f8-ae17-4a24-91c0-f1942a7f78d0
        clientSecret: $OIDC_SECRET
        defaultStorageQuota:
        enabled: true
        issuerUrl: https://id.wagner.gg/.well-known/openid-configuration
        mobileOverrideEnabled: false
        mobileRedirectUri: ''
        profileSigningAlgorithm: none
        roleClaim: immich_role
        scope: openid email profile
        signingAlgorithm: RS256
        storageLabelClaim: preferred_username
        storageQuotaClaim: immich_quota
        timeout: 30000
        tokenEndpointAuthMethod: client_secret_post
      passwordLogin:
        enabled: false
      reverseGeocoding:
        enabled: true
      server:
        externalDomain: https://immich.wagner.gg
        loginPageMessage: ''
        publicUsers: true
      storageTemplate:
        enabled: true
        hashVerificationEnabled: true
        template: "{{album}}/{{filename}}"
      templates:
        email:
          albumInviteTemplate: ''
          albumUpdateTemplate: ''
          welcomeTemplate: ''
      theme:
        customCss: ''
      trash:
        enabled: true
        days: 30
      user:
        deleteDelay: 7
