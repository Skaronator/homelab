image:
  repository: "plexinc/pms-docker"
  tag: "1.41.9.9961-46083195d@sha256:498445d9d65499916a4da7941279cc58d751f4196a159c75b4d2c1b5c664660a"

ports:
- name: main
  containerPort: 32400
- name: roku
  containerPort: 8324
- name: gdm-32410
  containerPort: 32410
  protocol: UDP
- name: gdm-32412
  containerPort: 32412
  protocol: UDP
- name: gdm-32413
  containerPort: 32413
  protocol: UDP
- name: gdm-32414
  containerPort: 32414
  protocol: UDP

health:
  path: /identity
  type: HTTPS

service:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.0.241

envs:
- ADVERTISE_IP: "http://192.168.0.241:32400/"
- PLEX_UID: 1001
- PLEX_GID: 100

resources:
  limits:
    gpu.intel.com/i915: "1"

volumes:
  - name: data
    storageClass: container-data
    containerPath: /config
  - name: transcode
    storageClass: scrap-data
    containerPath: /transcode
  - name: multimedia
    storageClass: multimedia
    containerPath: /srv/multimedia
    readOnly: true
  - name: music
    storageClass: music
    containerPath: /srv/music
    readOnly: true
  - name: pictures
    storageClass: pictures
    containerPath: /srv/pictures
    readOnly: true
