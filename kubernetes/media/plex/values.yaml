ports:
  - name: main
    containerPort: 32400
    hostPort: 32400
  - name: roku
    containerPort: 8324
    hostPort: 8324
  - name: gdm-32410
    containerPort: 32410
    hostPort: 32410
    protocol: UDP
  - name: gdm-32412
    containerPort: 32412
    hostPort: 32412
    protocol: UDP
  - name: gdm-32413
    containerPort: 32413
    hostPort: 32413
    protocol: UDP
  - name: gdm-32414
    containerPort: 32414
    hostPort: 32414
    protocol: UDP

health:
  path: /identity
  type: HTTPS

envs:
  - PLEX_UID: 5000
  - PLEX_GID: 5000
