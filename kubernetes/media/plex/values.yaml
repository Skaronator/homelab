image:
  repository: "plexinc/pms-docker"
  tag: "1.41.4.9463-630c9f557@sha256:b3a376a04fa1912af17a61755089ad2324502fe1b2f8bbf042eab31afe36fc25"

ports:
- name: main
  containerPort: 32400
- name: roku
  containerPort: 8324
- name: gdm-32410
  containerPort: 32410
  protocol: UDP
- name: gdm-32412
  containerPort: 32412
  protocol: UDP
- name: gdm-32413
  containerPort: 32413
  protocol: UDP
- name: gdm-32414
  containerPort: 32414
  protocol: UDP

health:
  path: /identity
  type: HTTPS

service:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.0.241

envs:
- ADVERTISE_IP: "http://192.168.0.241:32400/"

resources:
  limits:
    gpu.intel.com/i915: "1"

volumes:
  - name: data
    storageClass: container-data
    containerPath: /config
  - name: transcode
    storageClass: scrap-data
    containerPath: /transcode
  - name: multimedia
    storageClass: multimedia
    containerPath: /srv/multimedia
    readOnly: true
