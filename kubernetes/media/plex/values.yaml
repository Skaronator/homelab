image:
  repository: "plexinc/pms-docker"
  tag: "1.40.5.8921-836b34c27@sha256:59d1161da69992171c9fd9fe25ba9d26ad7bb721409103f39c4a48381b88816c"

podLabels:
  zfs-encryption: "true"

ports:
- name: main
  containerPort: 32400
  hostPort: 32400
- name: roku
  containerPort: 8324
  hostPort: 8324
- name: gdm-32410
  containerPort: 32410
  hostPort: 32410
  protocol: UDP
- name: gdm-32412
  containerPort: 32412
  hostPort: 32412
  protocol: UDP
- name: gdm-32413
  containerPort: 32413
  hostPort: 32413
  protocol: UDP
- name: gdm-32414
  containerPort: 32414
  hostPort: 32414
  protocol: UDP

health:
  path: /identity
  type: HTTPS

envs:
- CHANGE_CONFIG_DIR_OWNERSHIP: "true"
- ADVERTISE_IP: "http://192.168.0.5:32400/"

resources:
  limits:
    gpu.intel.com/i915: "1"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/plex
  containerPath: /config
- name: transcode
  hostPath: /srv/nvme/scrap-data/plex-transcode-cache
  containerPath: /transcode
- name: multimedia
  hostPath: /srv/hdd/multimedia
  containerPath: /srv/multimedia
  readOnly: true
- name: pictures
  hostPath: /srv/nvme/pictures
  containerPath: /srv/pictures
  readOnly: true
- name: music
  hostPath: /srv/nvme/music
  containerPath: /srv/music
  readOnly: true
