image:
  repository: "ghcr.io/hotio/lidarr"
  tag: "release-2.10.3.4602@sha256:adf849f43e59d47a12fce1d3878569b5cc13e77ee5be8ebcfac2ad43ed42ac3e"

podLabels:
  zfs-encryption: "true"

ports: 
- name: main
  containerPort: 8686

ingress:
  host: lidarr.wagner.gg

envs:
- PUID: 1001
- PGID: 100

volumes:
- name: config
  storageClass: container-data
  containerPath: /config
- name: downloads-torrent
  storageClass: downloads
  subPath: Torrent
  containerPath: /downloads/torrent
- name: downloads-usenet
  storageClass: downloads
  subPath: Usenet
  containerPath: /downloads/usenet
- name: music
  storageClass: music
  containerPath: /music

homepage:
  name: Lidarr
  group: Indexer
  description: Music Manager
  icon: lidarr.svg
  weight: 11
