image:
  repository: "ghcr.io/skaronator/gallery-dl"
  tag: "1.31.7@sha256:0f2854a4e6aed2d3914c912b543344dd427e5109f3e91607a96b34bd065058fd"

schedule: "0 2 * * *"

securityContext:
  runAsUser: 5000
  runAsGroup: 5000

restartPolicy: Never

command:
  - /bin/sh

args:
  - -c
  - gallery-dl --config-yaml /envsubst/config.yaml $HOST --verbose

envsubst:
  files:
    - src: /config/config.yaml
      dest: /envsubst/config.yaml

configMaps:
  - name: config
    mountPath: /config
    subPath: config.yaml
    content:
      extractor:
        base-directory: /downloads
        archive: /downloads/.gallery-dl/{username}_{service}.db
        archive-event: ["file", "skip"]
        user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36
        retries: 9
        sleep: 0
        sleep-extractor: 0
        sleep-429: 30
        timeout: 60
        coomer:
          username: $USERNAME
          password: $PASSWORD
          directory: $DIRECTORY
          image-filter: "extension not in ('jpg','jpeg','png','txt','gif')"
          metadata: true
          filename: "{date:%Y-%m-%d} - {title[b:256]|empty|content[b:512]|empty|id} - {num:>02}.{extension}"
          path-replace: ""
          path-restrict: windows
          path-strip: windows
      downloader:
        retries: 10
        timeout: 60
        rate: ["15M", "20M"]
        videolength-min: 4m30s
      output: {}
      postprocessor: {}

hostPaths:
  - name: downloads
    hostPath: /srv/hdd/pp/Person
    containerPath: /downloads

secretEnvs:
  - HOST: 
  - USERNAME: 
  - PASSWORD: 
  - DIRECTORY: 
