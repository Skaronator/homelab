image:
  repository: "ghcr.io/skaronator/gallery-dl"
  tag: "1.28.0-r1"

schedule: "0 2 * * *"

securityContext:
  runAsUser: 5000
  runAsGroup: 5000

restartPolicy: Never

command:
- /bin/sh

args:
- -c
- gallery-dl --config-yaml /envsubst/config.yaml $HOST --verbose

envsubst:
  files:
  - src: /config/config.yaml
    dest: /envsubst/config.yaml

configMaps:
- name: config
  mountPath: /config
  subPath: config.yaml
  content:
    extractor:
      base-directory: /downloads
      archive: /downloads/.gallery-dl/{username}_{service}.db
      archive-event: ["file", "skip"]
      retries: 30
      sleep-429: 120
      coomerparty:
        username: $USERNAME
        password: $PASSWORD
        directory: $DIRECTORY
        image-filter: "extension not in ('jpg','jpeg','png','txt','gif')"
        metadata: true
        filename: "{date:%Y-%m-%d} - {title[b:150]|empty|content[b:150]|empty|id} - {num:>02}.{extension}"
    downloader:
      retries: 30
      rate: 20M
      videolength-min: 4m30s
    output: {}
    postprocessor: {}

hostPaths:
- name: downloads
  hostPath: /srv/hdd/pp/Person
  containerPath: /downloads
  type: Directory

secretEnvs:
- HOST: 
- USERNAME: 
- PASSWORD: 
- DIRECTORY: 
