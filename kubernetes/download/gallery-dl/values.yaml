image:
  repository: "ghcr.io/skaronator/gallery-dl"
  tag: "1.30.5@sha256:74bdf72c5bb0b2e8a35e3caad0ead7ffea66555ca4c0f6b58ba03bca260638b3"

schedule: "0 2 * * *"

securityContext:
  runAsUser: 5000
  runAsGroup: 5000

restartPolicy: Never

command:
  - /bin/sh

args:
  - -c
  - gallery-dl --config-yaml /envsubst/config.yaml $HOST --verbose --print-traffic

envsubst:
  files:
    - src: /config/config.yaml
      dest: /envsubst/config.yaml

configMaps:
  - name: config
    mountPath: /config
    subPath: config.yaml
    content:
      extractor:
        base-directory: /downloads
        archive: /downloads/.gallery-dl/{username}_{service}.db
        archive-event: ["file", "skip"]
        user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36
        retries: 15
        sleep: 1
        sleep-extractor: 1
        sleep-429: 60
        timeout: 90
        coomer:
          username: $USERNAME
          password: $PASSWORD
          directory: $DIRECTORY
          image-filter: "extension not in ('jpg','jpeg','png','txt','gif')"
          metadata: true
          filename: "{date:%Y-%m-%d} - {title[b:150]|empty|content[b:150]|empty|id} - {num:>02}.{extension}"
      downloader:
        retries: 15
        rate: ["15M", "20M"]
        videolength-min: 4m30s
        http:
          consume-content: true
          chunk-size: 4194304
      output: {}
      postprocessor: {}

hostPaths:
  - name: downloads
    hostPath: /srv/hdd/pp/Person
    containerPath: /downloads

secretEnvs:
  - HOST: 
  - USERNAME: 
  - PASSWORD: 
  - DIRECTORY: 
