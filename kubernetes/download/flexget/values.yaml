image:
  repository: "ghcr.io/flexget/flexget"
  tag: "3.18.46@sha256:cc4ca9b9192ed2ff7ae8cc2d209ead8e661b3b34ff8aad2861292fcf217809b8"

ports:
  - name: main
    containerPort: 5050

gateway:
  host: flexget.wagner.gg

hostPaths:
  - name: config
    hostPath: /srv/nvme/container-data/flexget
    containerPath: /config

homepage:
  name: Flexget
  group: Indexer
  description: RSS Indexer
  icon: flexget.png
  weight: 25

secretEnvs:
  - FG_WEBUI_PASSWD: 
  - RSS_FEED: 

envsubst:
  files:
    - src: /tmp-config/config.yml
      dest: /envsubst/config.yml

command:
  - /bin/sh

args:
  - -c
  - >
    cp /envsubst/config.yml /config/config.yml && flexget daemon start

configMaps:
  - name: config
    mountPath: /tmp-config
    subPath: config.yml
    content:
      schedules:
        - interval:
            jitter: 60
            minutes: 10
          tasks:
            - rss
      tasks:
        rss:
          accept_all: true
          rss:
            all_entries: false
            url: $RSS_FEED
          transmission:
            host: transmission
            port: 9091
      web_server:
        bind: 0.0.0.0
        port: 5050
        web_ui: true
