image:
  repository: "ghcr.io/flexget/flexget"
  tag: "3.13.14@sha256:d370ed9acb3b803692c0499ae71de964b637e2c7d03a36d6cbbb6af807f631e8"

ports: 
- name: main
  containerPort: 5050

ingress:
  host: flexget.wagner.gg

hostPaths:
- name: config
  hostPath: /srv/nvme/container-data/flexget
  containerPath: /config

homepage:
  name: Flexget
  group: Indexer
  description: RSS Indexer
  icon: flexget.png
  weight: 25

secretEnvs:
- FG_WEBUI_PASSWD: 
- RSS_FEED: 

envsubst:
  files:
  - src: /tmp-config/config.yml
    dest: /envsubst/config.yml

command:
- /bin/sh

args:
- -c
- >
  cp /envsubst/config.yml /config/config.yml &&
  flexget daemon start

configMaps:
- name: config
  mountPath: /tmp-config
  subPath: config.yml
  content:
    schedules:
    - interval:
        jitter: 60
        minutes: 10
      tasks:
      - rss
    tasks:
      rss:
        accept_all: true
        rss:
          all_entries: false
          url: $RSS_FEED
        transmission:
          host: transmission
          port: 9091
    web_server:
      bind: 0.0.0.0
      port: 5050
      web_ui: true
