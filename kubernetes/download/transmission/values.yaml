image:
  repository: "haugene/transmission-openvpn"
  tag: "5.3.2@sha256:ecc30da79114d801295fd10a5dbaf8640b19707d012fb55be0671ddbe0503037"
volumes:
  - name: config
    storageClass: container-data
    containerPath: /config/transmission-home
  - name: vpn
    storageClass: container-data
    containerPath: /etc/openvpn/custom
  - name: downloads
    storageClass: downloads
    subPath: Torrent
    containerPath: /downloads/torrent
ports:
  - name: main
    containerPort: 9091
ingress:
  host: transmission.wagner.gg
  basicAuth: Skaro:$apr1$qem8v099$1vDi1OojVYWKl5XwIBjaY0
securityContext:
  capabilities:
    add:
      - NET_ADMIN
homepage:
  name: Transmission
  group: Downloader
  description: Torrent Downloader
  icon: transmission.svg
  weight: 2
envs:
  - PUID: 5000
  - PGID: 5000
  - GLOBAL_APPLY_PERMISSIONS: false
  - OPENVPN_PROVIDER: custom
  - TRANSMISSION_PEER_PORT: 29619
  - LOCAL_NETWORK: 192.168.0.0/24
  - TRANSMISSION_SPEED_LIMIT_DOWN: 20000
  - TRANSMISSION_SPEED_LIMIT_DOWN_ENABLED: true
  - TRANSMISSION_SPEED_LIMIT_UP: 1500
  - TRANSMISSION_SPEED_LIMIT_UP_ENABLED: true
  - TRANSMISSION_DOWNLOAD_QUEUE_SIZE: 100
  - TRANSMISSION_WEB_UI: transmission-web-control
  - TRANSMISSION_HOME: /config/transmission-home
  - TRANSMISSION_DOWNLOAD_DIR: /downloads/torrent/completed
  - TRANSMISSION_INCOMPLETE_DIR: /downloads/torrent/incomplete
  - TRANSMISSION_WATCH_DIR: /downloads/torrent/watch
secretEnvs:
  - OPENVPN_CONFIG: 
  - OPENVPN_USERNAME: 
  - OPENVPN_PASSWORD: 
