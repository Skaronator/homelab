applicationsets:
  main:
    name: main
    generators:
    - git:
        repoURL: https://github.com/Skaronator/homelab.git
        revision: main
        directories:
        - path: "**/*"
        - path: ".*/**"
          exclude: true
    template:
      metadata:
        name: '{{path[1]}}'
      spec:
        project: default
        source:
          repoURL: https://github.com/Skaronator/homelab.git
          targetRevision: main
          path: '{{path}}'
          kustomize:
            namespace: '{{path[0]}}'
        destination:
          name: in-cluster
          namespace: '{{path[0]}}'	
        syncPolicy:	
          automated:
            selfHeal: true	
            prune: true	
          syncOptions:
          - CreateNamespace=true
          - FailOnSharedResource=true
