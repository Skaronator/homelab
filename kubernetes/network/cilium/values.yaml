ipam:
  mode: kubernetes
  # Fix argocd diff:
  # https://github.com/cilium/cilium/issues/35811#issuecomment-2633477431
  multiPoolPreAllocation: null

kubeProxyReplacement: true

l2announcements:
  enabled: true

k8sClientRateLimit:
  qps: 15
  burst: 30

extraConfig:
  multicast-enabled: "true"
  enable-bpf-masquerade: "false"

securityContext:
  capabilities:
    ciliumAgent: 
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState: 
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  hostRoot: /sys/fs/cgroup
  autoMount:
    enabled: false

k8sServiceHost: localhost
k8sServicePort: 7445

tls:
  secretsNamespace:
    create: false
    name: network
