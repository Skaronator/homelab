policy: sync
registry: noop
interval: 15s

extraArgs: 
- "--ingress-class=nginx-private"

sources:
  - service
  - ingress
  - crd

provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/muhlba91/external-dns-provider-adguard
      tag: v7.0.0@sha256:f93f761c2d583f1e4169fa0e6c9b9fa0280b2c5492b904f6b272d943a3889f7e
    env:
    - name: SERVER_HOST
      value: "0.0.0.0" 
    - name: ADGUARD_URL
      value: http://192.168.0.2
    - name: ADGUARD_USER
      valueFrom:
        secretKeyRef:
          name: external-dns-adguard-home
          key: username
    - name: ADGUARD_PASSWORD
      valueFrom:
        secretKeyRef:
          name: external-dns-adguard-home
          key: password
