policy: sync
registry: noop
interval: 15s

extraArgs:
  - --gateway-name=private

sources:
  - gateway-httproute
  - crd

triggerLoopOnEvent: true

provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/muhlba91/external-dns-provider-adguard
      tag: v11.0.2@sha256:162561ce7af084ee736a4c62c0bd3c0f12a3842d0ca8d96ac3665c15ef05add8
    env:
      - name: ADGUARD_URL
        value: http://192.168.0.2
      - name: ADGUARD_USER
        valueFrom:
          secretKeyRef:
            name: external-dns-adguard-home
            key: username
      - name: ADGUARD_PASSWORD
        valueFrom:
          secretKeyRef:
            name: external-dns-adguard-home
            key: password
