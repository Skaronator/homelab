policy: sync
registry: txt
txtPrefix: _external-dns-
txtOwnerId: homelab

extraArgs:
  - --gateway-name=public

sources:
  - gateway-httproute
  - crd

triggerLoopOnEvent: true

provider:
  name: cloudflare

env:
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        name: external-dns-cloudflare
        key: email
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: external-dns-cloudflare
        key: apitoken
