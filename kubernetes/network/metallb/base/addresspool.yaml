apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: main-pool
spec:
  addresses:
  - 192.168.0.250-192.168.0.255
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: unifi
spec:
  myASN: 64501
  peerASN: 64500
  peerAddress: 192.168.0.1
  peerPort: 179
  nodeSelectors:
    - matchLabels:
        kubernetes.io/hostname: k0s-worker
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: main-pool
spec:
  ipAddressPools:
    - main-pool
  peers:
    - unifi
