apiVersion: v1
kind: Service
metadata:
  name: rathole-to-envoy-network-public
spec:
  type: ClusterIP
  ports:
    - name: http-80
      port: 80
      protocol: TCP
      targetPort: 10080
    - name: https-443
      port: 443
      protocol: TCP
      targetPort: 10443
  selector:
    gateway.envoyproxy.io/owning-gateway-name: public
    gateway.envoyproxy.io/owning-gateway-namespace: network
