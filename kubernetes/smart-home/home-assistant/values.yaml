image:
  repository: "ghcr.io/home-assistant/home-assistant"
  tag: "2024.9.3@sha256:1ad29727bdfe3f6422c231f3eb269a90eabb289ed00583ca423547b039a2c24f"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/home-assistant/config
  containerPath: /config

ports: 
- name: main
  containerPort: 8123

ingress:
  host: ha.wagner.gg
  public: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

homepage:
  name: Home Assistant
  group: Smart Home
  description: Smart Home Management
  icon: home-assistant.svg
  weight: 50

securityContext:
  capabilities:
    add:
    - NET_ADMIN
    - NET_RAW
    - NET_BROADCAST

hostNetwork: true

envs:
- RECORDER_DB_URL: "mysql://$(TEMPLATE_DB_USERNAME):$(TEMPLATE_DB_PASSWORD)@$(TEMPLATE_DB_HOST):$(TEMPLATE_DB_PORT)/$(TEMPLATE_DB_DATABASE)?charset=utf8mb4"

database:
  enabled: true
  hostPath: /srv/nvme/container-data/home-assistant/database
  rootPassword: 
  userPassword: 
