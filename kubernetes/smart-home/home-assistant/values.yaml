image:
  repository: "ghcr.io/home-assistant/home-assistant"
  tag: "2024.12.0@sha256:e79a34c6093dcd730232d264c3ffc32dc09409f415a6cb0f8580cea148dfb6bf"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/home-assistant/config
  containerPath: /config

ports: 
- name: main
  containerPort: 8123

ingress:
  host: ha.wagner.gg
  public: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

homepage:
  name: Home Assistant
  group: Smart Home
  description: Smart Home Management
  icon: home-assistant.svg
  weight: 1

securityContext:
  capabilities:
    add:
    - NET_ADMIN
    - NET_RAW
    - NET_BROADCAST

hostNetwork: true

envs:
- RECORDER_DB_URL: "mysql://$(TEMPLATE_DB_USERNAME):$(TEMPLATE_DB_PASSWORD)@$(TEMPLATE_DB_HOST):$(TEMPLATE_DB_PORT)/$(TEMPLATE_DB_DATABASE)?charset=utf8mb4"

database:
  enabled: true
  hostPath: /srv/nvme/container-data/home-assistant/database
  rootPassword: 
  userPassword: 
