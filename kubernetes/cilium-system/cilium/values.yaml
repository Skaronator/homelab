ipam:
  mode: kubernetes
  operator:
    # Must match with k0s config
    clusterPoolIPv4PodCIDRList: 10.244.0.0/16

kubeProxyReplacement: true

k8s:
  requireIPv4PodCIDR: true

k8sServiceHost: 192.168.0.5
k8sServicePort: 6443

tls:
  secretsNamespace: &secretsNamespace
    create: false
    name: cilium-system

# We only have a single node
operator:
  replicas: 1

gatewayAPI:
  enabled: true
  gatewayClass:
    # we create our own gatewayclasses
    create: false
  secretsNamespace: *secretsNamespace

nodePort:
  # Disable port check since it breaks plex
  autoProtectPortRange: false
