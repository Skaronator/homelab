applicationsets:
  main:
    name: main
    generators:
      - git:
          repoURL: https://github.com/Skaronator/homelab.git
          revision: main
          directories:
            - path: "kubernetes/**/*"
            - path: "kubernetes/download/flexget"
              exclude: true
            - path: "kubernetes/download/gallery-dl"
              exclude: true
            - path: "kubernetes/storage/minio"
              exclude: true
            - path: "kubernetes/storage/syncthing"
              exclude: true
            - path: "kubernetes/storage/velero"
              exclude: true
            - path: "kubernetes/tools/monero-node"
              exclude: true
            - path: "kubernetes/tools/reactive-resume"
              exclude: true
            - path: "kubernetes/arr-stack/lidarr"
              exclude: true
            - path: "kubernetes/arr-stack/prowlarr"
              exclude: true
            - path: "kubernetes/arr-stack/radarr"
              exclude: true
            - path: "kubernetes/arr-stack/recyclarr"
              exclude: true
            - path: "kubernetes/arr-stack/sonarr"
              exclude: true
            - path: "kubernetes/media/stash"
              exclude: true
    template:
      metadata:
        name: '{{path[1]}}-{{path.basenameNormalized}}'
      spec:
        project: default
        source:
          repoURL: https://github.com/Skaronator/homelab.git
          targetRevision: main
          path: '{{path}}'
          plugin:
            name: kustomize-helm
            parameters:
              - name: NAMESPACE
                string: '{{path[1]}}'
        destination:
          name: in-cluster
          namespace: '{{path[1]}}'
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
          syncOptions:
            - FailOnSharedResource=true
        ignoreDifferences:
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: bgppeers.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: addresspools.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
