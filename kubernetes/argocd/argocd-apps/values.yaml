applicationsets:
  main:
    name: main
    generators:
    - git:
        repoURL: https://github.com/Skaronator/homelab.git
        revision: main
        directories:
        - path: "kubernetes/**/*"
        - path: "kubernetes/download/**"
          exclude: true
        - path: "kubernetes/storage/minio"
          exclude: true
        - path: "kubernetes/storage/restic"
          exclude: true
        - path: "kubernetes/storage/syncthing"
          exclude: true
        - path: "kubernetes/storage/velero"
          exclude: true
        - path: "kubernetes/tools/atuin"
          exclude: true
        - path: "kubernetes/tools/changedetection"
          exclude: true
        - path: "kubernetes/tools/firefly"
          exclude: true
        - path: "kubernetes/tools/monero-node"
          exclude: true
        - path: "kubernetes/tools/paperless-ngx"
          exclude: true
        - path: "kubernetes/tools/reactive-resume"
          exclude: true
        - path: "kubernetes/media/kometa"
          exclude: true
        - path: "kubernetes/media/lidarr"
          exclude: true
        - path: "kubernetes/media/plex"
          exclude: true
        - path: "kubernetes/media/prowlarr"
          exclude: true
        - path: "kubernetes/media/radarr"
          exclude: true
        - path: "kubernetes/media/recyclarr"
          exclude: true
        - path: "kubernetes/media/sonarr"
          exclude: true
        - path: "kubernetes/media/stash"
          exclude: true
        - path: "kubernetes/media/tautulli"
          exclude: true
        - path: "kubernetes/media/tdarr"
          exclude: true
        - path: "kubernetes/media/trakt-backup"
          exclude: true
    template:
      metadata:
        name: '{{path[1]}}-{{path.basenameNormalized}}'
      spec:
        project: default
        source:
          repoURL: https://github.com/Skaronator/homelab.git
          targetRevision: main
          path: '{{path}}'
          plugin:
            name: kustomize-helm
            parameters:
              - name: NAMESPACE
                string: '{{path[1]}}'
        destination:
          name: in-cluster
          namespace: '{{path[1]}}'	
        syncPolicy:	
          automated:
            selfHeal: true	
            prune: true	
          syncOptions:
          - FailOnSharedResource=true
        ignoreDifferences:
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: bgppeers.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: addresspools.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
