applicationsets:
  main:
    name: main
    generators:
    - git:
        repoURL: https://github.com/Skaronator/homelab.git
        revision: main
        directories:
        - path: "kubernetes/**/*"
        - path: "kubernetes/download/**"
          exclude: true
        - path: "kubernetes/intel-quicksync/**"
          exclude: true
        - path: "kubernetes/media/**"
          exclude: true
        - path: "kubernetes/network/rathole"
          exclude: true
        - path: "kubernetes/network/external-dns-*"
          exclude: true
        - path: "kubernetes/storage/**"
          exclude: true
        - path: "kubernetes/tools/**"
          exclude: true
    template:
      metadata:
        name: '{{path[1]}}-{{path.basenameNormalized}}'
      spec:
        project: default
        source:
          repoURL: https://github.com/Skaronator/homelab.git
          targetRevision: main
          path: '{{path}}'
          plugin:
            name: kustomize-helm
            parameters:
              - name: NAMESPACE
                string: '{{path[1]}}'
        destination:
          name: in-cluster
          namespace: '{{path[1]}}'	
        syncPolicy:	
          automated:
            selfHeal: true	
            prune: true	
          syncOptions:
          - FailOnSharedResource=true
        ignoreDifferences:
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: bgppeers.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: addresspools.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
