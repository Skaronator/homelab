applicationsets:
  main:
    name: main
    generators:
    - git:
        repoURL: https://github.com/Skaronator/homelab.git
        revision: main
        directories:
        - path: "kubernetes/**/*"
        - path: "kubernetes/.*/**"
          exclude: true
        - path: "kubernetes/download/f*"
          exclude: true
        - path: "kubernetes/download/s*"
          exclude: true
        - path: "kubernetes/download/t*"
          exclude: true
        - path: "kubernetes/tools/at*"
          exclude: true
        - path: "kubernetes/tools/f*"
          exclude: true
        - path: "kubernetes/tools/m*"
          exclude: true
        - path: "kubernetes/tools/p*"
          exclude: true
        - path: "kubernetes/tools/r*"
          exclude: true
        - path: "kubernetes/storage/m*"
          exclude: true
        - path: "kubernetes/storage/r*"
          exclude: true
        - path: "kubernetes/storage/s*"
          exclude: true
        - path: "kubernetes/media/k*"
          exclude: true
        - path: "kubernetes/media/l*"
          exclude: true
        - path: "kubernetes/media/pr*"
          exclude: true
        - path: "kubernetes/media/r*"
          exclude: true
        - path: "kubernetes/media/so*"
          exclude: true
        - path: "kubernetes/media/td*"
          exclude: true
    template:
      metadata:
        name: '{{path[1]}}-{{path.basenameNormalized}}'
      spec:
        project: default
        source:
          repoURL: https://github.com/Skaronator/homelab.git
          targetRevision: main
          path: '{{path}}'
          plugin:
            name: kustomize-helm
            parameters:
              - name: NAMESPACE
                string: '{{path[1]}}'
        destination:
          name: in-cluster
          namespace: '{{path[1]}}'	
        syncPolicy:	
          automated:
            selfHeal: true	
            prune: true	
          syncOptions:
          - FailOnSharedResource=true
        ignoreDifferences:
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: bgppeers.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
          - group: apiextensions.k8s.io
            kind: CustomResourceDefinition
            name: addresspools.metallb.io
            jsonPointers:
              - /spec/conversion/webhook/clientConfig/caBundle
