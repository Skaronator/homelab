image:
  repository: "kopia/kopia"
  tag: "0.22.0@sha256:f81d4f52543a936cf52a6757ed41849e8719db3d71569a040530624bcd772406"

ports:
  - name: main
    containerPort: 51515

homepage:
  name: Kopia
  group: Server
  description: File Backups
  icon: kopia.svg
  weight: 5

gateway:
  host: kopia.wagner.gg

oidc:
  clientId: 92e183c2-e3d2-4357-86ea-1d42e515aefd
  clientSecret: 

args:
  - server
  - start
  - --disable-csrf-token-checks
  - --address=0.0.0.0:51515
  - --insecure
  - --without-password

envs:
  # disable warning about empty config
  - RCLONE_CONFIG: ""
  - RCLONE_CONFIG_PCLOUD_TYPE: pcloud
  - RCLONE_CONFIG_PCLOUD_HOSTNAME: eapi.pcloud.com

secretEnvs:
  - KOPIA_PASSWORD: 
  - RCLONE_CONFIG_PCLOUD_TOKEN: 

hostPaths:
  - name: config
    hostPath: /srv/nvme/container-data/kopia
    containerPath: /app/config
  - name: cache
    hostPath: /srv/nvme/scrap-data/kopia-cache
    containerPath: /app/cache
  - name: logs
    hostPath: /srv/nvme/scrap-data/kopia-logs
    containerPath: /app/logs
  - name: nvme
    hostPath: /srv/nvme
    containerPath: /srv/nvme
    type: Directory
    readOnly: true
  - name: restore
    hostPath: /restore
    containerPath: /srv/nvme/scrap-data/kopia-restore
