deployNodeAgent: true
snapshotsEnabled: false

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.12.2@sha256:bef271808e0547bb70f69f0430cc73f7a2fa938949c50f7b31171018be967335
    volumeMounts:
      - mountPath: /target
        name: plugins

configuration:
  backupStorageLocation:
    - name: backblaze
      provider: aws
      bucket: skn-velero
      default: true
      credential:
        name: velero-backblaze
        key: credentials
      config:
        region: eu-central-003
        s3Url: https://s3.eu-central-003.backblazeb2.com
        s3ForcePathStyle: "true"
        # Bugfix for Backblaze b2 https://github.com/vmware-tanzu/velero/issues/7534
        checksumAlgorithm: ""

schedules:
  main:
    schedule: "0 1 * * *"
    template:
      metadata:
        labels:
          app.kubernetes.io/name: velero
          app.kubernetes.io/instance: velero
          app.kubernetes.io/managed-by: Helm
      ttl: "720h"
      storageLocation: backblaze
      includedClusterScopedResources: ["*"]
      resourcePolicy:
        kind: ConfigMap
        name: volume-backup-policy
