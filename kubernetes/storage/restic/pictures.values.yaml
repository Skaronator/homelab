image:
  repository: "restic/restic"
  tag: "0.17.1@sha256:424a4e1fcc6fe2557b5614239dc71a2c793acb33a83ea217171bd7edc1862dcb"

schedule: "0 2 * * *"

command:
- /bin/sh

args:
- -c
- >
  restic snapshots
  &&
  restic backup
  /mnt/pictures
  --verbose
  --cleanup-cache
  --limit-upload=4250
  --host=kubernetes-cronjob
  &&
  restic stats --mode raw-data latest
  &&
  restic unlock --remove-all
  &&
  restic diff $(restic snapshots --json | jq -r '.[-2:][].id')

envs:
- RESTIC_REPOSITORY: "$(SCALEWAY_REPOSITORY_PATH)-pictures"
# only for nvme backup sources
- RESTIC_READ_CONCURRENCY: "50"
- RESTIC_PASSWORD_FILE: "/config/password"
- RESTIC_CACHE_DIR: "/mnt/cache"
- RESTIC_PACK_SIZE: "64"
- RESTIC_PROGRESS_FPS: "0.01666"
- RESTIC_COMPRESSION: "max"

secretEnvs:
- SCALEWAY_REPOSITORY_PATH: 
- AWS_ACCESS_KEY_ID: 
- AWS_SECRET_ACCESS_KEY: 

hostPaths:
- name: config
  hostPath: /srv/nvme/container-data/restic
  containerPath: /config
- name: cache
  hostPath: /srv/nvme/scrap-data/restic-cache
  containerPath: /mnt/cache
- name: data
  hostPath: /srv/nvme/pictures
  containerPath: /mnt/pictures
  type: Directory
  readOnly: true
