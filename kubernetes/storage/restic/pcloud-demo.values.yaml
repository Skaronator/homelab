image:
  repository: "ghcr.io/tofran/restic-rclone"
  tag: "0.18.0_latest"

schedule:
  backup: "0 1 * * *"
  # cleanup: "0 6 2 * *"

envs:
  - RESTIC_REPOSITORY: "rclone:pcloud:restic/demo"
  - RCLONE_CONFIG_PCLOUD_TYPE: pcloud
  - RCLONE_CONFIG_PCLOUD_HOSTNAME: eapi.pcloud.com
  # disable warning about empty config
  - RCLONE_CONFIG: ""
  - RCLONE_BWLIMIT: 4M:off

secretEnvs:
  - RCLONE_CONFIG_PCLOUD_TOKEN: 
  - RESTIC_PASSWORD: 

restic:
  path: /srv/nvme/container-data
  exclude:
    - "*.log"
  iexclude:
    - radarr/MediaCover
    - lidarr/MediaCover
    - sonarr/MediaCover
    - tautulli/cache
    - stash/generated
    - stash/blobs
    - immich-data/thumbs
    - immich-data/encoded-video
    - Plex\ Media\ Server/Cache/PhotoTranscoder
    # reduce for demo
    - jellyfin
    - plex
    - immich-db-backup
    - immich-data
