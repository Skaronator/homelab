schedule:
  backup: "0 1 * * *"
  # cleanup: "0 6 2 * *"

envs:
  - RESTIC_REPOSITORY: "$(REPOSITORY_BASE_PATH)-container-data"

secretEnvs:
  - RESTIC_PASSWORD: 
  - REPOSITORY_BASE_PATH: 
  - AWS_ACCESS_KEY_ID: 
  - AWS_SECRET_ACCESS_KEY: 

restic:
  mode: restore
  path: /srv/nvme/container-data
  exclude:
    - "*.log"
  iexclude:
    - radarr/MediaCover
    - lidarr/MediaCover
    - sonarr/MediaCover
    - stash/generated
    - stash/blobs
    - Plex\ Media\ Server/Cache/PhotoTranscoder
