apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: container-data
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.0.5
  share: /mnt/user/container-data
  subDir: ${pvc.metadata.namespace}-${pvc.metadata.name}
  mountPermissions: "0777"
  onDelete: archive
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.2
  - noatime
  - nodiratime
