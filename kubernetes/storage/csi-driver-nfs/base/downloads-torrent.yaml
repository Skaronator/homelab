apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: downloads-torrent
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.0.5
  share: /mnt/user/downloads/Torrent/
  subDir: /
  mountPermissions: "0777"
  onDelete: retain
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
