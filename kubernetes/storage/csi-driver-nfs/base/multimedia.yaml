apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: multimedia
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.0.5
  share: /mnt/user/multimedia
  subDir: /
  mountPermissions: "0777"
  onDelete: retain
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.2
  - noatime
  - nodiratime
  - rsize=10485760
  - wsize=10485760
