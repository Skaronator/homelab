image:
  # repository: "ghcr.io/analogj/scrutiny"
  # tag: "v0.8.1-omnibus@sha256:66a65d1d7f2bf330a55e0bb073a3b2496a7b61dc6414c8c53550bc0c3f6885dd"
  repository: ghcr.io/skaronator/scrutiny
  tag: "3.27"

securityContext:
  privileged: true
  capabilities:
    add:
    - SYS_RAWIO
    - SYS_ADMIN

ports:
- name: main
  containerPort: 8080

ingress:
  host: scrutiny.wagner.gg

health:
  path: /api/health

envs:
- DEBUG: "true"
- MAIL_HOST: smtp.migadu.com
- MAIL_PORT: 587
- SCRUTINY_NOTIFY_URLS: smtp://$(MAIL_USERNAME):$(MAIL_PASSWORD)@$(MAIL_HOST):$(MAIL_PORT)/?fromAddress=$(MAIL_FROM)&toAddresses=$(MAIL_TO)
- COLLECTOR_ZFS_ENABLED: "true"

secretEnvs:
- MAIL_FROM: 
- MAIL_TO: 
- MAIL_USERNAME: 
- MAIL_PASSWORD: 

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/scrutiny/config
  containerPath: /opt/scrutiny/config
- name: influxdb
  hostPath: /srv/nvme/container-data/scrutiny/influxdb
  containerPath: /opt/scrutiny/influxdb
- name: udev
  hostPath: /run/udev
  containerPath: /run/udev
  type: ""
  readOnly: true
- name: hostid
  hostPath: /etc/hostid
  containerPath: /etc/hostid
  type: File
  readOnly: true

homepage:
  name: Scrutiny
  group: Server
  description: HDD and SSD Health Dashboard
  icon: scrutiny.svg
  weight: 10
