image:
  repository: "kylemanna/bitcoind"
  tag: "latest@sha256:92b0c492564eef5acaeb8d34eff4d55ea3ccfe5dd660a5188db7707a6156513a"


command:
- "bitcoind"

args:
# basic
- "-server=1"
- "-disablewallet=0"
- "-txindex=1"
- "-blockfilterindex=1"
# rpc
- "-rpcbind=:8332"
- "-rpcallowip=0.0.0.0/0"
- "-zmqpubrawtx=tcp://0.0.0.0:28332"
- "-zmqpubrawblock=tcp://0.0.0.0:28333"

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/bitcoin
  containerPath: /bitcoin/.bitcoin

ports: 
- name: rpc
  containerPort: 8332
- name: p2p
  containerPort: 8333
- name: zmqtx
  containerPort: 28332
- name: zmqblock
  containerPort: 28333

health:
  port: rpc
  type: TCP
