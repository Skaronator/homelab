image:
  repository: "kylemanna/bitcoind"
  tag: "latest@sha256:1492fa0306cb7eb5de8d50ba60367cff8d29b00b516e45e93e05f8b54fa2970e"

command:
- "bitcoind"

args:
# basic
- "-server=1"
- "-disablewallet=0"
- "-txindex=1"
- "-blockfilterindex=1"
# rpc
- "-rpcbind=:8332"
- "-rpcallowip=0.0.0.0/0"
- "-zmqpubrawtx=tcp://0.0.0.0:28332"
- "-zmqpubrawblock=tcp://0.0.0.0:28333"

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/bitcoin
  containerPath: /bitcoin/.bitcoin

ports: 
- name: rpc
  containerPort: 8332
- name: p2p
  containerPort: 8333
- name: zmqtx
  containerPort: 28332
- name: zmqblock
  containerPort: 28333

health:
  port: rpc
  type: TCP
