image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.2.2@sha256:8c69c26b8d9fb2b0bb8d4b59b02857510b5d1bb326d8371d41e7ebf8fb93c05c"

args:
- "--db-sync-mode=safe"
- "--rpc-restricted-bind-ip=0.0.0.0"
- "--rpc-restricted-bind-port=18089"
- "--no-igd"
- "--no-zmq"

replicas: 1

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports: 
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

health:
  host: monero.wagner.gg
  path: "/get_info"
