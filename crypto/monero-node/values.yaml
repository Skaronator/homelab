image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.2.2@sha256:f103c7dca3d7119b1b4a5c6a82aba6acbe063b0963bfd4653e23eafc1355dbda"

args:
- "--db-sync-mode=safe"
- "--rpc-restricted-bind-ip=0.0.0.0"
- "--rpc-restricted-bind-port=18089"
- "--no-igd"
- "--no-zmq"

replicas: 1

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports: 
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

health:
  host: monero.wagner.gg
  path: "/get_info"
