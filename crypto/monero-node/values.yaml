image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.2.2@sha256:1a66d35b49ec363552fce3475b4fd08b4e4723573fb1435f2bcf0f8f2ec883c7"

args:
- "--db-sync-mode=safe"
- "--rpc-restricted-bind-ip=0.0.0.0"
- "--rpc-restricted-bind-port=18089"
- "--no-igd"
- "--no-zmq"

replicas: 1

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports: 
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

health:
  host: monero.wagner.gg
  path: "/get_info"
