image:
  repository: "ghcr.io/sethforprivacy/simple-monerod"
  tag: "v0.18.3.1@sha256:355442b8af0b2d02eeed1ba68a128250292594535068911a303c81e627545d73"

args:
- "--db-sync-mode=safe"
- "--rpc-restricted-bind-ip=0.0.0.0"
- "--rpc-restricted-bind-port=18089"
- "--no-igd"
- "--no-zmq"

replicas: 1

hostPaths:
- name: data
  hostPath: /srv/nvme/scrap-data/monero
  containerPath: /home/monero/.bitmonero

ports: 
- name: main
  containerPort: 18089
- name: p2p
  containerPort: 18080

health:
  host: monero.wagner.gg
  path: "/get_info"
