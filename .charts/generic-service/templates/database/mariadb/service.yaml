{{- if .Values.database.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "database.name" . }}
  labels:
    {{- include "database.labels" . | nindent 4 }}
spec:
  ports:
  - name: db
    port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    {{- include "database.selectorLabels" . | nindent 4 }}          
{{- end -}}
