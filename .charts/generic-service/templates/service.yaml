{{- if .Values.ports -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "generic-service.name" . }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  {{- range .Values.ports }}
  - name: {{ .name }}
    port: {{ .containerPort }}
    targetPort: {{ .containerPort }}
    protocol: {{ .protocol | default "TCP" }}
  {{- end }}
  selector:
    {{- include "generic-service.selectorLabels" . | nindent 4 }}          
{{- end -}}
