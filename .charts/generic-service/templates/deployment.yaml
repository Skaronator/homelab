apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic-service.name" . }}
  labels:
    {{- include "generic-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 2
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      {{- include "generic-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if or .Values.database.enabled .Values.podAnnotations .Values.configMaps .Values.secretEnvs }}
      annotations:
      {{- if .Values.database.enabled }}
        checksum/database: {{ toJson .Values.database | sha256sum }}
      {{- end }}
      {{- if .Values.configMaps }}
        checksum/configmap: {{ toJson .Values.configMaps | sha256sum }}
      {{- end }}
      {{- if .Values.secretEnvs }}
        checksum/secrets: {{ toJson .Values.secretEnvs | sha256sum }}
      {{- end }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end}}
      {{- end }}
      labels:
        {{- include "generic-service.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "generic-service.name" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: {{ .Values.hostNetwork }}
      {{- if .Values.hostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
    {{- if or .Values.hostPaths .Values.database.enabled }}
      initContainers:
      {{- if .Values.hostPaths }}
      - name: prepare-storage
        image: "{{ .Values.helper.image.repository }}:{{ .Values.helper.image.tag }}"
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        command:
        - /bin/sh
        args:
        - -c
        - |
          set -ex;
          {{- range .Values.hostPaths }}
          {{- if not (has .type (list "CharDevice")) }}
          chmod -R 777 {{ .containerPath | quote }};
          {{- end }}
          {{- end }}
        volumeMounts:
        {{- range .Values.hostPaths }}
        - name: {{ .name }}
          mountPath: {{ .containerPath | quote }}
        {{- end }}
        {{- end }}
      {{- if .Values.database.enabled }}
      - name: wait-for-db
        image: "{{ .Values.helper.image.repository }}:{{ .Values.helper.image.tag }}"
        command:
        - /bin/sh
        args:
        - -c
        - |
          echo -e "Checking for the availability of MySQL Server deployment";
          while ! nc -z {{ include "database.name" . }} 3306; do
            sleep 1;
            echo "...";
          done;
          echo -e "  >> MySQL DB Server has started";
          sleep 5;
        {{- end }}
      {{- end }}
      containers:
      - name: {{ include "generic-service.name" . }}
        securityContext: {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.args }}
        args: {{ toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.command }}
        command: {{ toYaml . | nindent 8 }}
        {{- end }}
        env:
      {{- if .Values.database.enabled }}
        - name: TEMPLATE_DB_HOST
          value: {{ include "database.name" . }}
        - name: TEMPLATE_DB_PORT
          value: "3306"
        - name: TEMPLATE_DB_USERNAME
          value: {{ include "database.username" . }}
        - name: TEMPLATE_DB_DATABASE
          value: {{ include "database.database" . }}
        - name: TEMPLATE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "database.name" . }}
              key: userPassword
      {{- end }}
        - name: TZ
          value: Europe/Berlin
      {{- range $k, $v := .Values.secretEnvs }}
      {{- range $kk, $vv := $v }}
        - name: {{ $kk | quote }}
          valueFrom:
            secretKeyRef:
              name: {{ include "generic-service.name" $ }}
              key: {{ $kk | quote }}
      {{- end }}
      {{- end }}
      {{- range $k, $v := .Values.envs }}
      {{- range $kk, $vv := $v }}
        - name: {{ $kk | quote }}
          value: {{ $vv | quote }}
      {{- end }}
      {{- end }}
      {{- if .Values.ports }}
        ports:
        {{- range .Values.ports }}
        - name: {{ .name }}
          containerPort: {{ .containerPort }}
          protocol: {{ .protocol | default "TCP" }}
          {{- if .hostPort }}
          hostPort: {{ .hostPort }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if and .Values.ports .Values.health.enabled }}
        startupProbe:
          {{- include "generic-service.podHealthCheck" . | indent 10 }}
          failureThreshold: 12
        livenessProbe:
          {{- include "generic-service.podHealthCheck" . | indent 10 }}
        readinessProbe:
          {{- include "generic-service.podHealthCheck" . | indent 10 }}
      {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if or .Values.configMaps .Values.hostPaths }}
        volumeMounts:
        {{- range .Values.configMaps }}
        - name: cm-{{ .name }}
          mountPath: {{ printf "%s/%s" .mountPath .subPath | quote }}
          subPath: {{ .subPath | quote }}
        {{- end }}
        {{- range .Values.hostPaths }}
        - name: {{ .name }}
          mountPath: {{ .containerPath | quote }}
          readOnly: {{ .readOnly | default false }}
        {{- end }}
        {{- end -}}
      {{- if or .Values.configMaps .Values.hostPaths }}
      volumes:
      {{- range .Values.configMaps }}
      - name: cm-{{ .name }}
        configMap:
          name: {{ include "generic-service.name" $ }}
          defaultMode: {{ .defaultMode | default 0644 }}
      {{- end }}
      {{- range .Values.hostPaths }}
      - name: {{ .name }}
        hostPath:
          path: {{ .hostPath | quote }}
          type: {{ .type | default "DirectoryOrCreate" }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
