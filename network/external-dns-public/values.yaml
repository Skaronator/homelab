image:
  tag: "27-amd64"
  repository: "ghcr.io/skaronator/external-dns"
        
policy: "sync"

extraArgs: 
- "--ingress-class=nginx-public-new"

provider: "cloudflare"
registry: "txt"
txtPrefix: "_external-dns-"
txtOwnerId: "homelab"

env:
- name: CF_API_EMAIL
  valueFrom:
    secretKeyRef:
      name: external-dns-cloudflare
      key: email
- name: CF_API_TOKEN
  valueFrom:
    secretKeyRef:
      name: external-dns-cloudflare
      key: apitoken
