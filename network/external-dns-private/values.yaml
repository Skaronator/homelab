policy: sync
registry: noop
interval: 15s

extraArgs: 
- "--ingress-class=nginx-private"

sources:
  - service
  - ingress
  - crd

provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/muhlba91/external-dns-provider-adguard
      tag: v5.0.1@sha256:d9539a976405f1faa4d27c5c11da2154cd3a65b3cdb7c174668ea4e8845e2755
    env:
    - name: SERVER_HOST
      value: "0.0.0.0" 
    - name: ADGUARD_URL
      value: http://192.168.0.2
    - name: ADGUARD_USER
      valueFrom:
        secretKeyRef:
          name: external-dns-adguard-home
          key: username
    - name: ADGUARD_PASSWORD
      valueFrom:
        secretKeyRef:
          name: external-dns-adguard-home
          key: password
