name: yamlfmt
on:
  push:

jobs:
  yamlfmt:
    runs-on: ubuntu-24.04
    container: ghcr.io/google/yamlfmt:0.20.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Format Code
        run: yamlfmt .
