name: yamlfmt
on:
  push:

jobs:
  yamlfmt:
    runs-on: ubuntu-24.04
    container: ghcr.io/google/yamlfmt:0.18.1
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Format Code
        run: yamlfmt .
