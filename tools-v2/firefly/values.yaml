image:
  repository: "fireflyiii/core"
  tag: "version-6.0.16"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/firefly/data
  containerPath: /var/www/html/storage/upload

ports: 
- name: main
  containerPort: 8080

ingress:
  host: firefly.wagner.gg

health:
  path: /login

homepage:
  name: Firefly III
  group: Cloud
  description: Personal Finance Manager
  icon: firefly
  weight: 10

envs:
  APP_ENV: local
  TRUSTED_PROXIES: "**"
  DB_CONNECTION: mysql
  DB_HOST: $(TEMPLATE_DB_HOST):$(TEMPLATE_DB_PORT)
  DB_DATABASE: $(TEMPLATE_DB_DATABASE)
  DB_USERNAME: $(TEMPLATE_DB_USERNAME)
  DB_PASSWORD: $(TEMPLATE_DB_PASSWORD)
  MAIL_DRIVER: smtp
  MAIL_ENCRYPTION: tls
  MAIL_HOST: smtp.migadu.com
  MAIL_PORT: 587

secretEnvs:
  APP_KEY: 
  MAIL_FROM: 
  MAIL_USERNAME: 
  MAIL_PASSWORD: 

database:
  enabled: true
  hostPath: /srv/nvme/container-data/firefly/database
  rootPassword: 
  userPassword: 
