image:
  repository: "ghcr.io/dani-garcia/vaultwarden"
  tag: "1.28.1"

hostPaths:
- name: data
  hostPath: /srv/nvme/container-data/vaultwarden/data
  containerPath: /data

ports: 
- name: main
  containerPort: 80

ingress:
  host: vault.wagner.gg
  public: true

homepage:
  name: Vaultwarden
  group: Cloud
  description: Password Manager
  icon: bitwarden.svg
  weight: 1

database:
  enabled: true
  hostPath: /srv/nvme/container-data/vaultwarden/database
  rootPassword: 
  userPassword: 

envs:
  SIGNUPS_ALLOWED: false
  INVITATIONS_ALLOWED: false
  DOMAIN: https://vault.wagner.gg
  SHOW_PASSWORD_HINT: false
  PASSWORD_ITERATIONS: "1000000"
  ICON_SERVICE: bitwarden
  DATABASE_URL: mysql://$(TEMPLATE_DB_USERNAME):$(TEMPLATE_DB_PASSWORD)@$(TEMPLATE_DB_HOST):$(TEMPLATE_DB_PORT)/$(TEMPLATE_DB_DATABASE)
  ADMIN_TOKEN: $argon2id$v=19$m=65540,t=3,p=4$VqenKglByVeePeVb5lfLu82aGVLG9Nwr8fJKQoOTa+E$wdq1RR1h0BaC5cAaRD0EikbA6u99lY50Le31pS6Qn4Q
               
  # Email
  REQUIRE_DEVICE_EMAIL: true
  SMTP_HOST: smtp.migadu.com
  SMTP_PORT: 587
  SMTP_SECURITY: starttls
  # todo
  WEBSOCKET_ENABLED: false

secretEnvs:
  SMTP_FROM: 
  SMTP_USERNAME: 
  SMTP_PASSWORD: 
